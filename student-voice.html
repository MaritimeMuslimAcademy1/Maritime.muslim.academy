<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Voice</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #000;
  color: #fff;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* Top bar */
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(10,15,30,0.9);
  padding: 10px 20px;
  font-size: 14px;
}
.top-bar .center { font-weight: bold; font-size: 18px; }
.top-bar .right button {
  background: #007bff22;
  border: 1px solid #007bff44;
  color: #fff;
  padding: 6px 14px;
  border-radius: 8px;
  cursor: pointer;
}

/* Content */
.content {
  width: 700px;
  margin: 120px auto 80px;
}

/* Submission box */
.submit-box {
  background: #0d1b2a;
  border: 1px solid #007bff44;
  border-radius: 16px;
  padding: 20px;
  margin-bottom: 30px;
}

.submit-box textarea {
  width: 100%;
  background: #000;
  border: 1px solid #007bff44;
  border-radius: 8px;
  padding: 10px;
  color: #fff;
  margin-bottom: 10px;
  font-size: 14px;
  resize: vertical;
}

.submit-box button {
  background: #007bff22;
  border: 1px solid #007bff44;
  color: #fff;
  padding: 8px 16px;
  border-radius: 8px;
  cursor: pointer;
}

/* Submission cards */
.submission {
  background: #0d1b2a;
  border: 1px solid #007bff44;
  border-radius: 12px;
  padding: 15px;
  margin-bottom: 12px;
  position: relative;
  word-wrap: break-word;
}

.submission h4 {
  margin: 0 0 5px;
}

.submission p {
  margin: 0;
}

.submission small {
  opacity: 0.6;
}

/* Delete button */
.submission button {
  position: absolute;
  top: 10px;
  right: 10px;
  background: #007bff22;
  border: 1px solid #007bff44;
  color: #fff;
  padding: 4px 8px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 12px;
}
</style>
</head>
<body>

<div class="top-bar">
  <div class="center">Student Voice</div>
  <div class="right"><button onclick="goBack()">‚Üê Back</button></div>
</div>

<div class="content">
  <div class="submit-box">
    <textarea id="feedback" rows="4" placeholder="Write your suggestion or feedback..."></textarea>
    <button onclick="submitVoice()">Submit</button>
  </div>
  <div id="submissions"></div>
</div>

<script>
const isTeacher = true; // set to false for student view

function goBack() {
  window.location.href = 'dashboard.html';
}

let submissionsData = JSON.parse(localStorage.getItem("submissionsData") || "[]");

function saveSubmissions() {
  localStorage.setItem("submissionsData", JSON.stringify(submissionsData));
}

function renderSubmissions() {
  const container = document.getElementById('submissions');
  container.innerHTML = '';
  submissionsData.slice().reverse().forEach((sub, index) => {
    const card = document.createElement('div');
    card.className = 'submission';
    card.innerHTML = `
      <h4>Anonymous</h4>
      <p>${sub.feedback}</p>
      <small>${sub.time}</small>
      ${isTeacher ? `<button onclick="deleteSubmission(${index})">Delete</button>` : ''}
    `;
    container.appendChild(card);
  });
}

function submitVoice() {
  const feedback = document.getElementById('feedback').value.trim();
  if(!feedback) return;

  const time = new Date().toLocaleString();
  submissionsData.push({feedback, time});
  saveSubmissions();
  renderSubmissions();
  document.getElementById('feedback').value = '';
}

function deleteSubmission(index) {
  if(confirm('Delete this submission?')) {
    submissionsData.splice(index,1);
    saveSubmissions();
    renderSubmissions();
  }
}

renderSubmissions();
</script>

</body>
</html>
