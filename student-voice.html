<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Voice</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #000;
  color: #fff;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* Top bar */
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(10,15,30,0.9);
  padding: 10px 20px;
  font-size: 14px;
}
.top-bar .center { font-weight: bold; font-size: 18px; }
.top-bar .right button {
  background: #007bff22;
  border: 1px solid #007bff44;
  color: #fff;
  padding: 6px 14px;
  border-radius: 8px;
  cursor: pointer;
}

/* Content */
.content {
  width: 700px;
  margin: 120px auto 80px;
}

/* Submission box */
.submit-box {
  background: #0d1b2a;
  border: 1px solid #007bff44;
  border-radius: 16px;
  padding: 20px;
  margin-bottom: 10px;
}

.submit-box textarea {
  width: 100%;
  background: #000;
  border: 1px solid #007bff44;
  border-radius: 8px;
  padding: 10px;
  color: #fff;
  margin-bottom: 10px;
  font-size: 14px;
}

.submit-box button {
  background: #007bff22;
  border: 1px solid #007bff44;
  color: #fff;
  padding: 8px 16px;
  border-radius: 8px;
  cursor: pointer;
}

/* Confirmation message */
.confirmation {
  text-align: center;
  margin-bottom: 20px;
  opacity: 0.7;
  display: none;
}

/* Submission cards */
.submission {
  background: #0d1b2a;
  border: 1px solid #007bff44;
  border-radius: 12px;
  padding: 15px;
  margin-bottom: 12px;
  position: relative;
}

.submission h4 { margin: 0 0 5px; }
.submission p { margin: 0; }
.submission small { opacity: 0.6; }

/* Delete button */
.submission button {
  position: absolute;
  top: 10px;
  right: 10px;
  background: #007bff22;
  border: 1px solid #007bff44;
  color: #fff;
  padding: 4px 8px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 12px;
}
</style>
</head>
<body>

<div class="top-bar">
  <div class="center">Student Voice</div>
  <div class="right"><button onclick="goBack()">‚Üê Back</button></div>
</div>

<div class="content">
  <div class="submit-box" id="submitBox">
    <textarea id="feedback" rows="4" placeholder="Write your suggestion or feedback..."></textarea>
    <button onclick="submitVoice()">Submit</button>
  </div>

  <div class="confirmation" id="confirmation">Feedback received!</div>

  <div id="submissions"></div>
</div>

<script>
const role = localStorage.getItem("role") || "guest";
const username = localStorage.getItem("username") || "Anonymous";
const submitBox = document.getElementById("submitBox");

// Hide submit box if needed (guests can submit)
if(role === "guest") submitBox.style.display = "block"; // guests can still submit

// Load previous submissions
let submissionsData = JSON.parse(localStorage.getItem("submissionsData") || "[]");

function goBack() {
  window.location.href = 'dashboard.html';
}

// Render submissions
function renderSubmissions() {
  const container = document.getElementById('submissions');
  container.innerHTML = '';
  if(submissionsData.length === 0){
    const empty = document.createElement('div');
    empty.className = 'confirmation';
    empty.style.opacity = '0.6';
    empty.innerText = 'No submissions yet.';
    container.appendChild(empty);
    return;
  }

  submissionsData.slice().reverse().forEach((sub,index)=>{
    const card = document.createElement('div');
    card.className = 'submission';
    card.dataset.index = index;
    card.innerHTML = `
      <h4>${sub.username}</h4>
      <p>${sub.message}</p>
      <small>${sub.date}</small>
      ${(role !== "guest") ? `<button onclick="deleteSubmission(${index})">Delete</button>` : ''}
    `;
    container.appendChild(card);
  });
}

// Submit new voice
function submitVoice() {
  const message = document.getElementById('feedback').value.trim();
  if(!message) return;

  const date = new Date().toLocaleString();
  submissionsData.push({message,date,username,role});
  localStorage.setItem("submissionsData", JSON.stringify(submissionsData));
  renderSubmissions();

  document.getElementById('feedback').value = '';
  const conf = document.getElementById('confirmation');
  conf.style.display = 'block';
  setTimeout(()=>{ conf.style.display = 'none'; },2000);
}

// Delete submission
function deleteSubmission(index){
  if(confirm("Delete this submission?")){
    submissionsData.splice(index,1);
    localStorage.setItem("submissionsData", JSON.stringify(submissionsData));
    renderSubmissions();
  }
}

// Initial render
renderSubmissions();
</script>

</body>
</html>
