<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Box</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #000;
  color: #fff;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

/* Top bar */
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(10,15,30,0.9);
  padding: 10px 20px;
  font-size: 14px;
}

.top-bar .center {
  font-weight: bold;
  font-size: 18px;
}

.top-bar .right button {
  background: #007bff22;
  border: 1px solid #007bff44;
  color: #fff;
  padding: 6px 14px;
  border-radius: 8px;
  cursor: pointer;
}

/* Phone */
.phone {
  width: 360px;
  max-width: 90%;
  height: 600px;
  background: #0d1b2a;
  border: 2px solid #007bff44;
  border-radius: 30px;
  margin: 30px auto;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* Chat screen */
.chat {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
}

/* Messages */
.bot {
  background: #007bff22;
  padding: 10px 14px;
  border-radius: 14px;
  margin-bottom: 10px;
  max-width: 85%;
}

.user {
  background: #000;
  border: 1px solid #007bff44;
  padding: 10px 14px;
  border-radius: 14px;
  margin-bottom: 10px;
  margin-left: auto;
  max-width: 85%;
}

/* Chat buttons */
.choice {
  background: #000;
  border: 1px solid #007bff44;
  color: #fff;
  padding: 10px 12px;
  border-radius: 12px;
  margin-bottom: 8px;
  cursor: pointer;
  text-align: left;
}
</style>
</head>

<body>

<div class="top-bar">
  <div class="center">Smart Box</div>
  <div class="right">
    <button onclick="goBack()">‚Üê Back</button>
  </div>
</div>

<div class="phone">
  <div class="chat" id="chat">
    <div class="bot">
      Hello. What do you want to know about?
    </div>

    <button class="choice" onclick="selectMain('Leaderboard')">Leaderboard</button>
    <button class="choice">Announcements</button>
    <button class="choice">Events and Calendar</button>
    <button class="choice">Student Role</button>
    <button class="choice">Student Voice</button>
    <button class="choice">Media</button>
    <button class="choice">Teachers</button>
  </div>
</div>

<script>
function goBack() {
  window.location.href = "dashboard.html";
}

function selectMain(name) {
  const chat = document.getElementById("chat");

  chat.innerHTML = `
    <div class="user">${name}</div>
    <div class="bot">Choose a question.</div>
  `;

  if (name === "Leaderboard") {
    chat.innerHTML += `
      <button class="choice">What is the leaderboard</button>
      <button class="choice">How points work</button>
      <button class="choice">How rankings reset</button>
      <button class="choice">Who are the top 3</button>
    `;
  }
}
</script>

</body>
</html>
