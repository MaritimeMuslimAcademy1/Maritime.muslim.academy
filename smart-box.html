<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Box</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #000;
  color: #fff;
  display: flex;
  flex-direction: column;
  height: 100vh;
  align-items: center;
}

/* Top bar */
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: rgba(10,15,30,0.9);
  padding: 10px 20px;
  font-size: 14px;
  width: 100%;
}
.top-bar .center { font-weight: bold; font-size: 18px; }
.top-bar .right button {
  background: #007bff22;
  border: 1px solid #007bff44;
  color: #fff;
  padding: 5px 12px;
  border-radius: 8px;
  cursor: pointer;
}

/* Phone-style container */
.phone-container {
  width: 360px;
  max-width: 90%;
  height: 600px;
  background: #0d1b2a;
  border-radius: 36px;
  border: 2px solid #007bff44;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  margin-top: 30px;
}

/* Screen area */
.screen {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

/* Messages */
.message {
  max-width: 80%;
  padding: 10px 14px;
  border-radius: 16px;
  word-wrap: break-word;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

/* AI messages */
.ai {
  background: #007bff22;
  align-self: flex-start;
}

/* User messages */
.user {
  background: #444;
  align-self: flex-end;
}

/* Buttons inside AI message */
.ai button {
  background: #007bff22;
  border: 1px solid #007bff44;
  color: #fff;
  padding: 6px 12px;
  border-radius: 12px;
  cursor: pointer;
  font-size: 13px;
  margin-top: 4px;
  text-align: left;
}

.input-area {
  display: flex;
  padding: 10px;
  background: #0a111f;
  border-top: 1px solid #007bff44;
}

.input-area input {
  flex: 1;
  padding: 10px;
  border-radius: 20px;
  border: 1px solid #007bff44;
  background: #000;
  color: #fff;
  outline: none;
  font-size: 14px;
}

.input-area button {
  margin-left: 8px;
  padding: 10px 16px;
  border-radius: 20px;
  border: 1px solid #007bff44;
  background: #007bff22;
  color: #fff;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="top-bar">
  <div class="center">Smart Box</div>
  <div class="right"><button onclick="goBack()">← Back</button></div>
</div>

<div class="phone-container">
  <div class="screen" id="screen"></div>
  <div class="input-area">
    <input type="text" id="userInput" placeholder="Type a question..." disabled>
    <button disabled>Send</button>
  </div>
</div>

<script>
function goBack() { window.location.href = 'dashboard.html'; }

const screen = document.getElementById('screen');

// Main buttons
const mainButtons = [
  "Leaderboard",
  "Announcements",
  "Events and Calendar",
  "Student Role",
  "Student Voice",
  "Teachers"
];

// Questions for each section
const questions = {
  "Leaderboard": [
    "What is the leaderboard",
    "How do I earn points",
    "How often does it update"
  ],
  "Announcements": [
    "What is an announcement",
    "Who posts announcements"
  ],
  "Events and Calendar": [
    "What is the Events and Calendar section",
    "How do I check the calendar",
    "Who can add events"
  ],
  "Student Role": [
    "What is the Student Role section",
    "How long does a student hold a role"
  ],
  "Student Voice": [
    "What is Student Voice",
    "Who can see my feedback"
  ],
  "Teachers": [
    "Who’s Mrs. Eman",
    "Who’s Mrs. Heather",
    "Who’s Mr. Khader",
    "Who’s Mrs. Sondos",
    "Who’s Mr. Mustafa",
    "Who’s Mrs. Lilian",
    "Who’s Mr. Bilal",
    "Who’s Sh. Anas"
  ]
};

// Answers for each question
const answers = {
  "What is the leaderboard": "The leaderboard shows the top students with the most points from school work and activities.",
  "How do I earn points": "You earn points by completing school work and participating in activities.",
  "How often does it update": "The leaderboard updates every month.",

  "What is an announcement": "An announcement shares important school information with everyone.",
  "Who posts announcements": "Teachers, school staff, and the Student Council post announcements.",

  "What is the Events and Calendar section": "Shows all upcoming school events for the month or year.",
  "How do I check the calendar": "Open the calendar tab on the dashboard to see event dates and details.",
  "Who can add events": "Teachers and the Student Council can add events for everyone.",

  "What is the Student Role section": "Shows all students with their assigned roles, like President, VP, or Treasurer.",
  "How long does a student hold a role": "Until the end of the school year.",

  "What is Student Voice": "A section where students can submit suggestions, ideas, or feedback to improve school life.",
  "Who can see my feedback": "Only teachers and the Student Council can view feedback; other students cannot see it.",

  "Who’s Mrs. Eman": "Mrs. Eman is the principal of Maritime Muslim Academy. She oversees academic programs, supports teachers and students, and leads activities to improve student success and development.",
  "Who’s Mrs. Heather": "Mrs. Heather is the Academic Coordinator and Biology teacher for high school. She manages the curriculum and ensures lessons meet educational goals.",
  "Who’s Mr. Khader": "Mr. Khader is the Vice Principal and teaches Math and Physics to high school students.",
  "Who’s Mrs. Sondos": "Mrs. Sondos is the school secretary. She manages administrative tasks and communication between staff, students, and parents.",
  "Who’s Mr. Mustafa": "Mr. Mustafa is the administrator and Arabic teacher. He manages school operations and teaches Arabic classes.",
  "Who’s Mrs. Lilian": "Mrs. Lilian is the English teacher for high school and junior high. She teaches language and literature, helping students improve reading, writing, and critical thinking skills.",
  "Who’s Mr. Bilal": "Mr. Bilal is the guidance counselor and parent engagement coordinator. He teaches high school and junior high classes in management, history, and gym.",
  "Who’s Sh. Anas": "Sh. Anas teaches High school Islamic Studies and helps students understand religious principles."
};

// Add AI message with optional buttons
function addAIMessage(text, buttons=[]) {
  const aiMsg = document.createElement('div');
  aiMsg.className = 'message ai';
  aiMsg.textContent = text;

  buttons.forEach(btnText => {
    const btn = document.createElement('button');
    btn.textContent = btnText;
    btn.onclick = () => {
      addUserMessage(btnText);
      handleAIResponse(btnText);
    };
    aiMsg.appendChild(btn);
  });

  screen.appendChild(aiMsg);
  screen.scrollTop = screen.scrollHeight;
}

// Add user message
function addUserMessage(text) {
  const userMsg = document.createElement('div');
  userMsg.className = 'message user';
  userMsg.textContent = text;
  screen.appendChild(userMsg);
  screen.scrollTop = screen.scrollHeight;
}

// Handle AI response when a main button or question is clicked
function handleAIResponse(userChoice) {
  if(answers[userChoice]){
    addAIMessage(answers[userChoice]);
  } else if(questions[userChoice]){
    addAIMessage("Choose a question:", questions[userChoice]);
  } else {
    addAIMessage("Sorry, I don't have info for that yet.");
  }
}

// Initial AI message
addAIMessage("Hello! Ask me anything about the dashboard. Click an option below:", mainButtons);

// Disabled input (for future use)
</script>

</body>
</html>
