<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Box</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #000;
  color: #fff;
  display: flex;
  flex-direction: column;
  height: 100vh;
  align-items: center;
}

/* Top bar */
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: rgba(10,15,30,0.9);
  padding: 10px 20px;
  font-size: 14px;
  width: 100%;
}

.top-bar .center { font-weight: bold; font-size: 18px; }

.top-bar .right button {
  background: #007bff22;
  border: 1px solid #007bff44;
  color: #fff;
  padding: 5px 12px;
  border-radius: 8px;
  cursor: pointer;
}

/* Phone-style container */
.phone-container {
  width: 360px;
  max-width: 90%;
  height: 600px;
  background: #0d1b2a;
  border-radius: 36px;
  border: 2px solid #007bff44;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  margin-top: 30px;
}

/* Screen area */
.screen {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
}

/* Messages */
.message {
  background: #007bff22;
  padding: 10px 14px;
  border-radius: 16px;
  margin-bottom: 12px;
  max-width: 80%;
  word-wrap: break-word;
}

/* Input area */
.input-area {
  display: flex;
  padding: 10px;
  background: #0a111f;
  border-top: 1px solid #007bff44;
}

.input-area input {
  flex: 1;
  padding: 10px;
  border-radius: 20px;
  border: 1px solid #007bff44;
  background: #000;
  color: #fff;
  outline: none;
  font-size: 14px;
}

.input-area button {
  margin-left: 8px;
  padding: 10px 16px;
  border-radius: 20px;
  border: 1px solid #007bff44;
  background: #007bff22;
  color: #fff;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="top-bar">
  <div class="center">Smart Box</div>
  <div class="right">
    <button onclick="goBack()">‚Üê Back</button>
  </div>
</div>

<div class="phone-container">
  <div class="screen" id="screen">
    <p class="message">Hello! Ask me anything about the dashboard.</p>
  </div>
  <div class="input-area">
    <input type="text" id="userInput" placeholder="Type your question...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
function goBack() {
  window.location.href = 'dashboard.html';
}

function sendMessage() {
  const input = document.getElementById('userInput');
  const text = input.value.trim();
  if (!text) return;

  const screen = document.getElementById('screen');

  // Add user message
  const userMsg = document.createElement('div');
  userMsg.className = 'message';
  userMsg.textContent = text;
  screen.appendChild(userMsg);

  // Scroll to bottom
  screen.scrollTop = screen.scrollHeight;

  // Clear input
  input.value = '';

  // Simulated AI response
  const aiMsg = document.createElement('div');
  aiMsg.className = 'message';
  aiMsg.textContent = "This is a Smart Box response.";
  screen.appendChild(aiMsg);
  screen.scrollTop = screen.scrollHeight;
}
</script>

</body>
</html>
