<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Box</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #000;
  color: #fff;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

/* Top bar */
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(10,15,30,0.9);
  padding: 10px 20px;
  font-size: 14px;
}

.top-bar .center {
  font-weight: bold;
  font-size: 18px;
}

.top-bar .right button {
  background: #007bff22;
  border: 1px solid #007bff44;
  color: #fff;
  padding: 6px 14px;
  border-radius: 8px;
  cursor: pointer;
}

/* Phone container */
.phone {
  width: 360px;
  max-width: 90%;
  height: 600px;
  background: #0d1b2a;
  border: 2px solid #007bff44;
  border-radius: 30px;
  margin: 30px auto;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* Screen */
.screen {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
}

/* Message bubble */
.message {
  background: #007bff22;
  border-radius: 14px;
  padding: 10px 14px;
  margin-bottom: 10px;
  max-width: 85%;
}

/* Buttons */
.button-group {
  display: flex;
  flex-direction: column;
  gap: 8px;
  margin-top: 10px;
}

.button-group button {
  background: #000;
  border: 1px solid #007bff44;
  color: #fff;
  padding: 10px;
  border-radius: 10px;
  cursor: pointer;
  text-align: left;
}
</style>
</head>

<body>

<div class="top-bar">
  <div class="center">Smart Box</div>
  <div class="right">
    <button onclick="goBack()">‚Üê Back</button>
  </div>
</div>

<div class="phone">
  <div class="screen" id="screen">
    <div class="message">
      Hello. Choose a section.
    </div>

    <div class="button-group" id="mainButtons">
      <button onclick="openSection('leaderboard')">Leaderboard</button>
      <button>Announcements</button>
      <button>Events and Calendar</button>
      <button>Student Role</button>
      <button>Student Voice</button>
      <button>Media</button>
      <button>Teachers</button>
    </div>
  </div>
</div>

<script>
function goBack() {
  window.location.href = "dashboard.html";
}

function openSection(section) {
  const screen = document.getElementById("screen");
  screen.innerHTML = "";

  if (section === "leaderboard") {
    const msg = document.createElement("div");
    msg.className = "message";
    msg.textContent = "Leaderboard questions";
    screen.appendChild(msg);

    const group = document.createElement("div");
    group.className = "button-group";

    group.innerHTML = `
      <button>What is the leaderboard</button>
      <button>How points work</button>
      <button>How rankings reset</button>
      <button>Who are the top 3</button>
    `;

    screen.appendChild(group);
  }
}
</script>

</body>
</html>
