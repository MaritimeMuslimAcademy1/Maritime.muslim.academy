<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Box</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #222; /* Gray background for Smart Box */
  color: #fff;
  height: 100vh;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* Top Header */
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: rgba(10,15,30,0.9);
  padding: 10px 20px;
  font-size: 14px;
}

.top-bar .left {
  font-size: 16px;
}

.top-bar .center {
  font-weight: bold;
  font-size: 18px;
}

.top-bar .right {
  display: flex;
  align-items: center;
  gap: 10px;
}

.top-bar .avatar {
  width: 32px;
  height: 32px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.top-bar .avatar img {
  width: 32px;
  height: 32px;
  object-fit: cover;
  border-radius: 50%;
}

/* Back Button */
.backBtn {
  background-color: #555; /* darker gray */
  color: #fff;
  border-radius: 12px;
  padding: 8px 16px;
  cursor: pointer;
  font-weight: bold;
  margin: 20px;
  width: fit-content;
}

/* Smart Box Content */
.smart-container {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  font-size: 18px;
  text-align: center;
}

</style>
</head>
<body>

<div class="top-bar">
  <div class="center">Smart Box</div>
  <div class="right">
    <button onclick="goBack()" class="backBtn">Back</button>
  </div>
</div>

<div class="smart-container">
  <p>Welcome to the Smart Box! Add your messages, images, or interactive content here.</p>
</div>

<script>
function goBack() {
  window.location.href = 'dashboard.html'; // Returns to main dashboard
}
</script>

</body>
</html>
