<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Box</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #000;
  color: #fff;
  height: 100vh;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* Top Header */
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: rgba(10,15,30,0.9);
  padding: 10px 20px;
  font-size: 14px;
}

.top-bar .left {
  font-size: 16px;
}

.top-bar .center {
  font-weight: bold;
  font-size: 18px;
}

.top-bar .right {
  display: flex;
  align-items: center;
  gap: 10px;
}

.top-bar .avatar {
  width: 32px;
  height: 32px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.top-bar .avatar img {
  width: 32px;
  height: 32px;
  object-fit: cover;
  border-radius: 50%;
}

/* Back Button */
.backBtn {
  background-color: #007bff;
  color: #fff;
  border-radius: 12px;
  padding: 5px 12px;
  cursor: pointer;
  text-decoration: none;
  font-weight: bold;
}

/* Main Content */
.content {
  margin: 100px 20px 80px;
  text-align: center;
}

.content h2 {
  margin-bottom: 20px;
}

.content p {
  font-size: 16px;
}

/* Bottom Bar */
.bottom-bar {
  position: fixed;
  bottom: 0;
  width: 100%;
  background-color: rgba(10,15,30,0.9);
  color: #fff;
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px 20px;
  font-size: 14px;
}

.pill {
  background-color: grey;
  border-radius: 20px;
  padding: 2px 10px;
  font-weight: bold;
}
</style>
</head>
<body>
