<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #000;
  color: #fff;
  height: 100vh;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* Top Header */
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: rgba(10,15,30,0.9);
  padding: 10px 20px;
  font-size: 14px;
}

.top-bar .center {
  font-weight: bold;
  font-size: 18px;
}

.top-bar .right {
  display: flex;
  align-items: center;
  gap: 10px;
}

/* Top-right logo */
.top-bar .avatar {
  width: 32px;
  height: 32px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.top-bar .avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
}

/* Dashboard Grid */
.dashboard-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  max-width: 1000px;
  margin: 150px auto 80px;
  position: relative;
  z-index: 1;
}

.btn {
  background: #0d1b2a;
  border: 1px solid #007bff44;
  border-radius: 12px;
  padding: 40px;
  text-align: center;
  font-weight: bold;
  font-size: 20px;
  cursor: pointer;
  transition: 0.3s;
}

.btn:hover {
  background: #007bff22;
  box-shadow: 0 0 15px #007bff66;
}

/* Bottom Bar */
.bottom-bar {
  position: fixed;
  bottom: 0;
  width: 100%;
  background-color: rgba(10,15,30,0.9);
  color: #fff;
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px 20px;
  font-size: 14px;
}

.pill {
  background-color: grey;
  border-radius: 20px;
  padding: 2px 10px;
  font-weight: bold;
}

/* Smart Box */
#smartBox {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 380px;
  max-height: 500px;
  background: linear-gradient(180deg, #001F3F, #0A2A5A);
  border-radius: 20px;
  box-shadow: 0 0 20px #00BFFF66;
  display: none;
  flex-direction: column;
  overflow: hidden;
  z-index: 1000;
  font-family: Arial, sans-serif;
}

/* Smart Box Header */
#smartBoxHeader {
  background: #001F3F;
  padding: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: #fff;
  font-weight: bold;
  font-size: 16px;
}

/* Smart Box Content */
#smartBoxContent {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  color: #fff;
  font-size: 14px;
}

/* Smart Box Input */
#smartBoxInput {
  flex: 1;
  padding: 8px;
  border-radius: 12px;
  border: none;
  background: #0A2A5A;
  color: #fff;
}

#smartBoxInput::placeholder {
  color: #ccc;
}

/* Smart Box Input Container */
#smartBoxInputContainer {
  display: flex;
  padding: 10px;
  gap: 5px;
  border-top: 1px solid #00BFFF44;
}

/* Smart Box Buttons */
#smartBoxSend {
  padding: 8px 12px;
  background: #00BFFF;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  color: #000;
  font-weight: bold;
}

/* Smart Box Trigger Button */
#openSmartBox {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #007bff;
  color: #fff;
  padding: 12px 16px;
  border-radius: 50px;
  border: none;
  cursor: pointer;
  box-shadow: 0 0 10px #007bff66;
  z-index: 999;
}
</style>
</head>

<body>

<div class="top-bar">
  <div class="left">üè† Home</div>
  <div class="center">Maritime Muslim Academy</div>
  <div class="right">
    rrayankhalid
    <div class="avatar">
      <img src="https://scontent-lga3-3.xx.fbcdn.net/v/t39.30808-6/597164807_1335245238401700_1090041719849665448_n.jpg" alt="Logo">
    </div>
  </div>
</div>

<div class="dashboard-grid">
  <div class="btn">Leaderboard</div>
  <div class="btn">Events</div>
  <div class="btn">Student Role</div>
  <div class="btn">Media</div>
  <div class="btn">Notes</div>
  <div class="btn" id="smartBoxBtn">Smart Box</div>
  <div class="btn">Statistics</div>
  <div class="btn">Student Chat</div>
  <div class="btn">Support Chat</div>
</div>

<div class="bottom-bar">
  <div class="pill">MMA</div>
  <div>Working on it :)</div>
</div>

<!-- Smart Box -->
<div id="smartBox">
  <div id="smartBoxHeader">
    Smart Box
    <button id="closeSmartBox" style="background:none;border:none;color:#00BFFF;font-size:18px;cursor:pointer;">‚úï</button>
  </div>
  <div id="smartBoxContent">
    Welcome! Ask me about students or events, and I‚Äôll provide the information.
  </div>
  <div id="smartBoxInputContainer">
    <input type="text" id="smartBoxInput" placeholder="Type your message...">
    <button id="smartBoxSend">‚û§</button>
  </div>
</div>

<!-- Trigger Button -->
<button id="openSmartBox">Support Chat</button>

<script>
// Smart Box Elements
const openBtn = document.getElementById('openSmartBox');
const smartBox = document.getElementById('smartBox');
const closeBtn = document.getElementById('closeSmartBox');
const sendBtn = document.getElementById('smartBoxSend');
const content = document.getElementById('smartBoxContent');
const input = document.getElementById('smartBoxInput');
const smartBoxBtn = document.getElementById('smartBoxBtn');

// Open Smart Box from trigger button
openBtn.addEventListener('click', () => {
  smartBox.style.display = 'flex';
  openBtn.style.display = 'none';
});

// Open Smart Box from dashboard button
smartBoxBtn.addEventListener('click', () => {
  smartBox.style.display = 'flex';
  openBtn.style.display = 'none';
});

// Close Smart Box
closeBtn.addEventListener('click', () => {
  smartBox.style.display = 'none';
  openBtn.style.display = 'block';
});

// Send message logic
sendBtn.addEventListener('click', () => {
  const msg = input.value.trim();
  if(msg === '') return;
  
  const userMsg = document.createElement('div');
  userMsg.textContent = 'You: ' + msg;
  userMsg.style.marginBottom = '6px';
  userMsg.style.color = '#00FFFF';
  content.appendChild(userMsg);

  const botMsg = document.createElement('div');
  botMsg.style.marginBottom = '6px';
  botMsg.style.color = '#fff';

  // Simple response examples
  if(msg.toLowerCase().includes('who is number one')) {
    botMsg.textContent = 'Smart Box: The top student is Ahmed, Grade 12.';
  } else if(msg.toLowerCase().includes('next event')) {
    botMsg.textContent = 'Smart Box: The next event is Science Fair on Jan 15.';
  } else {
    botMsg.textContent = 'Smart Box: Sorry, I do not have information on that.';
  }

  content.appendChild(botMsg);
  content.scrollTop = content.scrollHeight;
  input.value = '';
});
</script>

</body>
</html>
