<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #000;
  color: #fff;
  height: 100vh;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: rgba(10,15,30,0.9);
  padding: 10px 20px;
  font-size: 14px;
}

.top-bar .center {
  font-weight: bold;
  font-size: 18px;
}

.top-bar .right {
  display: flex;
  align-items: center;
  gap: 10px;
}

.avatar {
  width: 32px;
  height: 32px;
}

.avatar img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
}

.dashboard-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  max-width: 1000px;
  margin: 150px auto 80px;
}

.btn {
  background: #0d1b2a;
  border: 1px solid #007bff44;
  border-radius: 12px;
  padding: 40px;
  text-align: center;
  font-weight: bold;
  font-size: 20px;
  cursor: pointer;
}

.btn:hover {
  background: #007bff22;
  box-shadow: 0 0 15px #007bff66;
}

.bottom-bar {
  position: fixed;
  bottom: 0;
  width: 100%;
  background-color: rgba(10,15,30,0.9);
  color: #fff;
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px 20px;
  font-size: 14px;
}

.pill {
  background-color: grey;
  border-radius: 20px;
  padding: 2px 10px;
  font-weight: bold;
}

/* Smart Box Popup */
.smartbox {
  position: fixed;
  bottom: 80px;
  right: 20px;
  width: 360px;
  height: 480px;
  background: #0d1b2a;
  border: 1px solid #007bff55;
  border-radius: 16px;
  display: none;
  flex-direction: column;
}

.smartbox-header {
  padding: 12px;
  font-weight: bold;
  border-bottom: 1px solid #007bff33;
}

.smartbox-body {
  flex: 1;
  padding: 12px;
  font-size: 14px;
}

.smartbox-input {
  padding: 10px;
  border-top: 1px solid #007bff33;
}

.smartbox-input input {
  width: 100%;
  padding: 8px;
  background: #000;
  color: #fff;
  border: none;
}
</style>
</head>

<body>

<div class="top-bar">
  <div>üè† Home</div>
  <div class="center">Maritime Muslim Academy</div>
  <div class="right">
    rrayankhalid
    <div class="avatar">
      <img src="https://scontent-lga3-3.xx.fbcdn.net/v/t39.30808-6/597164807_1335245238401700_1090041719849665448_n.jpg" alt="Logo">
    </div>
  </div>
</div>

<div class="dashboard-grid">
  <div class="btn">Leaderboard</div>
  <div class="btn">Announcements</div>
  <div class="btn">Student Role</div>

  <div class="btn">Events and Calendar</div>
  <div class="btn">Student Voice</div>
  <div class="btn">Achievements</div>

  <div class="btn">Media</div>
  <div class="btn">Student Chat</div>
  <div class="btn" onclick="toggleSmartBox()">Smart Box Support Chat</div>
</div>

<div class="bottom-bar">
  <div class="pill">MMA</div>
  <div>Working on it :)</div>
</div>

<div class="smartbox" id="smartBox">
  <div class="smartbox-header">Smart Box</div>
  <div class="smartbox-body">
    Ask a question. System responses are limited.
  </div>
  <div class="smartbox-input">
    <input type="text" placeholder="Type your message">
  </div>
</div>

<script>
function toggleSmartBox() {
  const box = document.getElementById("smartBox");
  box.style.display = box.style.display === "flex" ? "none" : "flex";
}
</script>

</body>
</html>
