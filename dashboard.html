<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #000;
  color: #fff;
  height: 100vh;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* Top Header */
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: rgba(10,15,30,0.9);
  padding: 10px 20px;
  font-size: 14px;
}

.top-bar .left {
  font-weight: bold;
}

.top-bar .center {
  font-weight: bold;
  font-size: 18px;
}

.top-bar .right {
  display: flex;
  align-items: center;
  gap: 10px;
}

/* Top-right logo */
.top-bar .avatar {
  width: 32px;
  height: 32px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.top-bar .avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
}

/* Dashboard Grid */
.dashboard-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  max-width: 1000px;
  margin: 150px auto 80px;
  position: relative;
  z-index: 1;
}

.btn {
  background: #0d1b2a;
  border: 1px solid #007bff44;
  border-radius: 12px;
  padding: 40px;
  text-align: center;
  font-weight: bold;
  font-size: 20px;
  cursor: pointer;
  transition: 0.3s;
}

.btn:hover {
  background: #007bff22;
  box-shadow: 0 0 15px #007bff66;
}

/* Bottom Bar */
.bottom-bar {
  position: fixed;
  bottom: 0;
  width: 100%;
  background-color: rgba(10,15,30,0.9);
  color: #fff;
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px 20px;
  font-size: 14px;
}

.pill {
  background-color: grey;
  border-radius: 20px;
  padding: 2px 10px;
  font-weight: bold;
}

/* Smart Box Floating */
.smart-box {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 380px;
  height: 500px;
  background: linear-gradient(145deg, #001F3F, #0A2A5A);
  border-radius: 24px;
  box-shadow: 0 0 20px rgba(0, 191, 255, 0.6);
  display: flex;
  flex-direction: column;
  z-index: 999;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

.smart-box-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 15px;
  background: rgba(0,191,255,0.1);
  border-bottom: 1px solid rgba(0,191,255,0.3);
}

.smart-box-header span {
  font-weight: bold;
  color: #fff;
}

.smart-box-header button {
  background: none;
  border: none;
  color: #0ff;
  font-size: 16px;
  cursor: pointer;
}

.smart-box-messages {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
  color: #fff;
  font-size: 14px;
  background: rgba(0,0,50,0.2);
}

.smart-box-input {
  display: flex;
  border-top: 1px solid rgba(0,191,255,0.3);
}

.smart-box-input input {
  flex: 1;
  padding: 10px;
  border: none;
  background: #001F3F;
  color: #fff;
}

.smart-box-input button {
  padding: 0 15px;
  background: #00BFFF;
  border: none;
  color: #000;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- Top bar -->
<div class="top-bar">
  <div class="left">üè† Home</div>
  <div class="center">Maritime Muslim Academy</div>
  <div class="right">
    rrayankhalid
    <div class="avatar">
      <img src="https://scontent-lga3-3.xx.fbcdn.net/v/t39.30808-6/597164807_1335245238401700_1090041719849665448_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=xEWCOdZbdpcQ7kNvwFniFMW&_nc_oc=AdliDWLaLX6UoPiqe0Kr-Nk3_QoYhjBjMEJayKO9O7J9lr_b-ViDeeyYD3XJO_LGh88&_nc_zt=23&_nc_ht=scontent-lga3-3.xx&_nc_gid=jzICPtKod-iJN8zirJw5Ww&oh=00_AfpmNaMYK9hVYU0QvgNYdk27_AL_K62VkaHGzxd0G2zEuQ&oe=695F7AC1" alt="Logo">
    </div>
  </div>
</div>

<!-- Dashboard categories -->
<div class="dashboard-grid">
  <div class="btn">Leaderboard</div>
  <div class="btn">Announcement</div>
  <div class="btn">Student Role</div>

  <div class="btn">Events & Calendar</div>
  <div class="btn">Student Voice</div>
  <div class="btn">Achievement</div>

  <div class="btn">Media</div>
  <div class="btn">Student Chat</div>
  <div class="btn" id="openSmartBox">Support Chat</div>
</div>

<!-- Bottom bar -->
<div class="bottom-bar">
  <div class="pill">MMA</div>
  <div>Working on it :)</div>
</div>

<!-- Smart Box -->
<div class="smart-box" id="smartBox" style="display:none;">
  <div class="smart-box-header">
    <span>Smart Box</span>
    <button id="closeSmartBox">‚úñ</button>
  </div>
  <div class="smart-box-messages" id="smartBoxMessages">
    <p>Welcome! Ask me about a person or item, and I will provide the info.</p>
  </div>
  <div class="smart-box-input">
    <input type="text" id="smartBoxInput" placeholder="Type your message...">
    <button id="smartBoxSend">Send</button>
  </div>
</div>

<script>
const openBtn = document.getElementById('openSmartBox');
const smartBox = document.getElementById('smartBox');
const closeBtn = document.getElementById('closeSmartBox');
const messages = document.getElementById('smartBoxMessages');
const input = document.getElementById('smartBoxInput');
const sendBtn = document.getElementById('smartBoxSend');

openBtn.addEventListener('click', () => {
  smartBox.style.display = 'flex';
});

closeBtn.addEventListener('click', () => {
  smartBox.style.display = 'none';
});

sendBtn.addEventListener('click', () => {
  const msg = input.value.trim();
  if(msg !== ''){
    const p = document.createElement('p');
    p.textContent = 'You: ' + msg;
    messages.appendChild(p);

    // Example auto-reply (customize later)
    const reply = document.createElement('p');
    reply.textContent = 'Smart Box: Working on it :)';
    messages.appendChild(reply);

    input.value = '';
    messages.scrollTop = messages.scrollHeight;
  }
});
</script>

</body>
</html>
