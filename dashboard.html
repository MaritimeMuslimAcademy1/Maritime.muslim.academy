<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #000;
  color: #fff;
  height: 100vh;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: rgba(10,15,30,0.9);
  padding: 10px 20px;
  font-size: 14px;
}

.top-bar .left { font-size: 16px; }
.top-bar .center { font-weight: bold; font-size: 18px; }
.top-bar .right { display: flex; align-items: center; gap: 10px; position: relative; }

.top-bar .avatar img {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  cursor: pointer;
}

.dashboard-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  max-width: 1000px;
  margin: 150px auto 80px;
}

.btn {
  background: #0d1b2a;
  border: 1px solid #007bff44;
  border-radius: 12px;
  padding: 40px;
  text-align: center;
  font-weight: bold;
  font-size: 20px;
  cursor: pointer;
  text-decoration: none;
  color: #fff;
}

.btn.hidden {
  display: none;
}

.bottom-bar {
  position: fixed;
  bottom: 0;
  width: 100%;
  background-color: rgba(10,15,30,0.9);
  display: flex;
  gap: 10px;
  padding: 10px 20px;
  font-size: 14px;
}

.pill {
  background-color: grey;
  border-radius: 20px;
  padding: 2px 10px;
  font-weight: bold;
}

/* Avatar Dropdown */
#accountDropdown {
  display: none;
  position: absolute;
  top: 40px;
  right: 0;
  background: #0d1b2a;
  border: 1px solid #007bff44;
  border-radius: 8px;
  min-width: 150px;
  z-index: 10;
}

.dropdown-item {
  padding: 8px 12px;
  cursor: pointer;
  transition: 0.2s;
}

.dropdown-item:hover {
  background: #007bff22;
}
</style>
</head>

<body>

<div class="top-bar">
  <div class="left">üè† Home</div>
  <div class="center">Maritime Muslim Academy</div>
  <div class="right">
    <span id="userDisplay"></span>
    <div class="avatar" id="avatar">
      <img src="https://scontent-lga3-3.xx.fbcdn.net/v/t39.30808-6/597164807_1335245238401700_1090041719849665448_n.jpg" alt="Avatar">
    </div>
    <div id="accountDropdown">
      <div class="dropdown-item" onclick="openAccountSettings()">Account Settings</div>
      <div class="dropdown-item" onclick="logout()">Logout</div>
    </div>
  </div>
</div>

<div class="dashboard-grid">
  <a href="leaderboard.html" class="btn">Leaderboard</a>
  <a href="announcement.html" class="btn" id="announcementBtn">Announcement</a>
  <a href="event-calendar.html" class="btn">Event & Calendar</a>
  <a href="student-role.html" class="btn" id="studentRoleBtn">Student Role</a>
  <a href="student-voice.html" class="btn" id="studentVoiceBtn">Student Voice</a>
  <a href="achievements.html" class="btn">Achievements</a>
  <a href="media.html" class="btn">Media</a>
  <a href="student-chat.html" class="btn">Student Chat</a>
  <a href="smart-box.html" class="btn">Smart Box</a>
</div>

<div class="bottom-bar">
  <div class="pill">MMA</div>
  <div>Working on it</div>
</div>

<script>
// Load user info
const username = localStorage.getItem("dashboardUsername") || localStorage.getItem("username");
const role = localStorage.getItem("role");
const avatarSrc = localStorage.getItem("dashboardAvatar");

document.getElementById("userDisplay").textContent = username || "Guest";
if (avatarSrc) {
  document.querySelector(".top-bar .avatar img").src = avatarSrc;
}

// Role-based access
const announcementBtn = document.getElementById("announcementBtn");
const studentRoleBtn = document.getElementById("studentRoleBtn");
const studentVoiceBtn = document.getElementById("studentVoiceBtn");
const studentEditors = ["hala202", "nada203"];

if (role === "admin") {
  // full access
} 
else if (role === "teacher") {
  studentRoleBtn.classList.add("hidden");
  studentVoiceBtn.classList.add("hidden");
}
else if (role === "student") {
  if (!studentEditors.includes(username)) {
    announcementBtn.classList.add("hidden");
    studentRoleBtn.classList.add("hidden");
    studentVoiceBtn.classList.add("hidden");
  }
} else {
  announcementBtn.classList.add("hidden");
  studentRoleBtn.classList.add("hidden");
  studentVoiceBtn.classList.add("hidden");
}

// Avatar dropdown
const avatar = document.getElementById('avatar');
const accountDropdown = document.getElementById('accountDropdown');

avatar.addEventListener('click', () => {
  accountDropdown.style.display = accountDropdown.style.display === 'block' ? 'none' : 'block';
});

document.addEventListener('click', (e) => {
  if (!avatar.contains(e.target) && !accountDropdown.contains(e.target)) {
    accountDropdown.style.display = 'none';
  }
});

// Dropdown actions
function openAccountSettings() {
  window.location.href = 'account-settings.html';
}

function logout() {
  localStorage.removeItem('username');
  localStorage.removeItem('dashboardUsername');
  localStorage.removeItem('role');
  localStorage.removeItem('dashboardAvatar');
  window.location.href = 'login.html';
}
</script>

</body>
</html>
