<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Box</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: transparent; /* keeps dashboard visible behind */
  }

  /* Smart Box Container */
  #smartBox {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 380px;
    max-height: 500px;
    background: linear-gradient(to bottom, #001F3F, #0A2A5A);
    border-radius: 24px;
    box-shadow: 0 0 20px #00BFFF88;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    z-index: 1000;
  }

  /* Header */
  #smartBoxHeader {
    padding: 10px 15px;
    display: flex;
    align-items: center;
    gap: 10px;
    border-bottom: 1px solid rgba(0,191,255,0.3);
  }
  #smartBoxHeader img {
    width: 28px;
    height: 28px;
    border-radius: 50%;
  }
  #smartBoxHeader span {
    color: #fff;
    font-weight: bold;
  }

  /* Messages Area */
  #chatContent {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .message {
    padding: 6px 10px;
    border-radius: 12px;
    max-width: 75%;
    color: #fff;
    word-wrap: break-word;
  }
  .user {
    align-self: flex-end;
    background: #007bff33;
  }
  .ai {
    align-self: flex-start;
    background: #00BFFF33;
  }

  /* Input Area */
  #inputArea {
    padding: 5px 10px;
    border-top: 1px solid rgba(0,191,255,0.3);
    display: flex;
    gap: 5px;
    align-items: center;
  }
  #userInput {
    flex: 1;
    padding: 6px 8px;
    border-radius: 12px;
    border: none;
    outline: none;
  }
  #sendBtn {
    background: #00BFFF;
    color: #fff;
    border: none;
    border-radius: 12px;
    padding: 6px 10px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="smartBox">
  <!-- Header -->
  <div id="smartBoxHeader">
    <img src="YOUR_SCHOOL_LOGO_URL" alt="Logo">
    <span>Smart Box</span>
  </div>

  <!-- Messages -->
  <div id="chatContent"></div>

  <!-- Input -->
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Type your message...">
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
const chatContent = document.getElementById("chatContent");
const userInput = document.getElementById("userInput");
const sendBtn = document.getElementById("sendBtn");

// Initialize chat
function initChat() {
  chatContent.innerHTML = ""; // clear previous messages
  addMessage("Salam Alaykum, how can I help you today?", "ai");
}

// Add a message
function addMessage(text, side) {
  const msg = document.createElement("div");
  msg.textContent = text;
  msg.classList.add("message");
  msg.classList.add(side);
  chatContent.appendChild(msg);
  chatContent.scrollTop = chatContent.scrollHeight;
}

// Handle sending
function handleSend() {
  const text = userInput.value.trim();
  if (!text) return;
  addMessage(text, "user");
  userInput.value = "";

  // AI reply
  setTimeout(() => {
    addMessage("Sorry, I donâ€™t have that information. Please ask something else.", "ai");
  }, 500);
}

// Event listeners
sendBtn.addEventListener("click", handleSend);
userInput.addEventListener("keydown", (e) => { if(e.key === "Enter") handleSend(); });

// Start chat
initChat();
</script>

</body>
</html>
