<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #000;
  color: #fff;
  height: 100vh;
  display: flex;
  flex-direction: column;
  overflow-x: hidden;
}

/* Top Header */
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: rgba(10,15,30,0.9);
  padding: 10px 20px;
  font-size: 14px;
  z-index: 2;
  position: relative;
}

.top-bar .center {
  font-weight: bold;
  font-size: 18px;
}

.top-bar .right {
  display: flex;
  align-items: center;
  gap: 10px;
}

.top-bar .avatar {
  width: 32px;
  height: 32px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.top-bar .avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
}

/* Dashboard Grid */
.dashboard-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  max-width: 1000px;
  margin: 150px auto 80px;
  position: relative;
  z-index: 1;
}

.btn {
  background: #0d1b2a;
  border: 1px solid #007bff44;
  border-radius: 12px;
  padding: 40px;
  text-align: center;
  font-weight: bold;
  font-size: 20px;
  cursor: pointer;
  transition: 0.3s;
}

.btn:hover {
  background: #007bff22;
  box-shadow: 0 0 15px #007bff66;
}

/* Bottom Bar */
.bottom-bar {
  position: fixed;
  bottom: 0;
  width: 100%;
  background-color: rgba(10,15,30,0.9);
  color: #fff;
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px 20px;
  font-size: 14px;
}

.pill {
  background-color: grey;
  border-radius: 20px;
  padding: 2px 10px;
  font-weight: bold;
}

/* Smart Box */
#smartBox {
  display: none;
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 400px;
  height: 500px;
  background: linear-gradient(180deg, #001F3F, #0A2A5A);
  border-radius: 20px;
  box-shadow: 0 0 20px #00BFFF44;
  z-index: 3;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.smartBox-header {
  display: flex;
  align-items: center;
  background: #001f3f;
  padding: 10px;
  color: #fff;
}

.smartBox-header img {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  margin-right: 10px;
}

.smartBox-header span {
  font-weight: bold;
  flex: 1;
}

.smartBox-content {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  color: #fff;
}

.smartBox-message {
  margin-bottom: 10px;
  padding: 8px 12px;
  border-radius: 12px;
  max-width: 80%;
}

.user-msg {
  background-color: #222;
  align-self: flex-end;
}

.ai-msg {
  background-color: #007bff22;
  align-self: flex-start;
}

.smartBox-input {
  display: flex;
  padding: 10px;
  background: #001f3f;
}

.smartBox-input input {
  flex: 1;
  padding: 10px;
  border-radius: 12px;
  border: none;
  background: #222;
  color: #fff;
}

.smartBox-input button {
  margin-left: 10px;
  padding: 10px 15px;
  border-radius: 12px;
  border: none;
  background-color: #00BFFF;
  color: #000;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="top-bar">
  <div class="left">üè† Home</div>
  <div class="center">Maritime Muslim Academy</div>
  <div class="right">
    rrayankhalid
    <div class="avatar">
      <img src="https://scontent-lga3-3.xx.fbcdn.net/v/t39.30808-6/597164807_1335245238401700_1090041719849665448_n.jpg" alt="Logo">
    </div>
  </div>
</div>

<div class="dashboard-grid">
  <div class="btn">Leaderboard</div>
  <div class="btn">Events</div>
  <div class="btn">Student Role</div>
  <div class="btn">Media</div>
  <div class="btn">Notes</div>
  <div class="btn" id="openSmartBox">Support Chat</div>
  <div class="btn">Statistics</div>
  <div class="btn">Student Chat</div>
  <div class="btn">Achievement</div>
</div>

<div class="bottom-bar">
  <div class="pill">MMA</div>
  <div>Working on it :)</div>
</div>

<!-- Smart Box -->
<div id="smartBox">
  <div class="smartBox-header">
    <img src="https://scontent-lga3-3.xx.fbcdn.net/v/t39.30808-6/597164807_1335245238401700_1090041719849665448_n.jpg" alt="Logo">
    <span>Smart Box</span>
    <button id="closeSmartBox">Back</button>
  </div>
  <div class="smartBox-content" id="smartBoxContent">
    <div class="ai-msg smartBox-message">Salam Alaykum, how can I help you today?</div>
  </div>
  <div class="smartBox-input">
    <input type="text" id="smartBoxInput" placeholder="Type your message here...">
    <button id="sendBtn">Send</button>
  </div>
</div>

<script>
const openBtn = document.getElementById("openSmartBox");
const closeBtn = document.getElementById("closeSmartBox");
const smartBox = document.getElementById("smartBox");
const smartBoxContent = document.getElementById("smartBoxContent");
const input = document.getElementById("smartBoxInput");
const sendBtn = document.getElementById("sendBtn");

// Open Smart Box
openBtn.addEventListener("click", () => {
  smartBox.style.display = "flex";
  input.value = "";
  smartBoxContent.innerHTML = '<div class="ai-msg smartBox-message">Salam Alaykum, how can I help you today?</div>';
});

// Close Smart Box
closeBtn.addEventListener("click", () => {
  smartBox.style.display = "none";
});

// Send message
sendBtn.addEventListener("click", () => {
  const msg = input.value.trim();
  if (!msg) return;
  const userDiv = document.createElement("div");
  userDiv.className = "user-msg smartBox-message";
  userDiv.textContent = msg;
  smartBoxContent.appendChild(userDiv);

  const aiDiv = document.createElement("div");
  aiDiv.className = "ai-msg smartBox-message";

  // Simple AI response logic
  if (msg.toLowerCase().includes("number one")) {
    aiDiv.textContent = "The top student is John Doe, Grade 12.";
  } else {
    aiDiv.textContent = "Sorry, I don‚Äôt have that information. Please ask something else.";
  }
  smartBoxContent.appendChild(aiDiv);

  input.value = "";
  smartBoxContent.scrollTop = smartBoxContent.scrollHeight;
});
</script>

</body>
</html>
