<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #000;
  color: #fff;
  height: 100vh;
  overflow: hidden;
}

/* Top Bar */
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: rgba(10,15,30,0.9);
  padding: 10px 20px;
}

.top-bar .center {
  font-weight: bold;
  font-size: 18px;
}

.top-bar .right {
  display: flex;
  align-items: center;
  gap: 10px;
}

.avatar {
  width: 32px;
  height: 32px;
}

.avatar img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
}

/* Grid */
.dashboard-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  max-width: 1000px;
  margin: 140px auto;
}

.btn {
  background: #0d1b2a;
  border: 1px solid #007bff44;
  border-radius: 12px;
  padding: 40px;
  text-align: center;
  font-weight: bold;
  font-size: 18px;
  cursor: pointer;
}

.btn:hover {
  background: #007bff22;
}

/* Bottom Bar */
.bottom-bar {
  position: fixed;
  bottom: 0;
  width: 100%;
  background-color: rgba(10,15,30,0.9);
  color: #fff;
  display: flex;
  gap: 10px;
  padding: 10px 20px;
}

.pill {
  background-color: grey;
  border-radius: 20px;
  padding: 2px 10px;
}

/* Smart Box Overlay */
.smartbox-overlay {
  position: fixed;
  inset: 0;
  background-color: rgba(0,0,0,0.95);
  display: none;
  flex-direction: column;
  z-index: 10;
}

.smartbox-header {
  background-color: rgba(10,15,30,0.9);
  padding: 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.smartbox-body {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 18px;
  color: #aaa;
}

.back-btn {
  background: #0d1b2a;
  border: 1px solid #007bff44;
  color: #fff;
  padding: 8px 16px;
  border-radius: 20px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="top-bar">
  <div>üè† Home</div>
  <div class="center">Maritime Muslim Academy</div>
  <div class="right">
    rrayankhalid
    <div class="avatar">
      <img src="https://scontent-lga3-3.xx.fbcdn.net/v/t39.30808-6/597164807_1335245238401700_1090041719849665448_n.jpg" alt="Logo">
    </div>
  </div>
</div>

<div class="dashboard-grid">
  <div class="btn">Leaderboard</div>
  <div class="btn">Announcements</div>
  <div class="btn">Student Role</div>

  <div class="btn">Events & Calendar</div>
  <div class="btn">Student Voice</div>
  <div class="btn">Achievements</div>

  <div class="btn">Media</div>
  <div class="btn">Student Chat</div>
  <div class="btn" onclick="openSmartBox()">Smart Box</div>
</div>

<div class="bottom-bar">
  <div class="pill">MMA</div>
  <div>Working on it :)</div>
</div>

<!-- Smart Box -->
<div class="smartbox-overlay" id="smartBox">
  <div class="smartbox-header">
    <div>Smart Box Support</div>
    <button class="back-btn" onclick="closeSmartBox()">Back</button>
  </div>
  <div class="smartbox-body">
    Smart Box interface goes here
  </div>
</div>

<script>
function openSmartBox() {
  document.getElementById("smartBox").style.display = "flex";
}

function closeSmartBox() {
  document.getElementById("smartBox").style.display = "none";
}
</script>

</body>
</html>
