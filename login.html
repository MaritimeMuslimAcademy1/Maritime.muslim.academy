<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pick Role</title>

<style>
body {
  margin:0;
  background:#0a0a0a;
  font-family:Arial,sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:#fff;
}

.card {
  width:90%;
  max-width:800px;
  text-align:center;
}

h2 {
  margin-bottom:40px;
  font-size:32px;
}

.roles {
  display:flex;
  justify-content:space-evenly;
  align-items:center;
  margin-bottom:30px;
}

.role-container {
  display:flex;
  flex-direction:column;
  align-items:center;
}

.role-btn {
  width:120px;
  height:120px;
  border-radius:50%;
  background:#0d1b2a;
  border:2px solid #007bff44;
  cursor:pointer;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:bold;
  font-size:16px;
}

.role-btn.active {
  border-color:#007bff;
}

input {
  width:120px;
  padding:10px;
  margin-top:10px;
  border-radius:8px;
  border:none;
  background:#222;
  color:#fff;
  text-align:center;
  display:none;
}

button {
  margin-top:15px;
  padding:10px 20px;
  border-radius:999px;
  border:none;
  background:#007bff;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}

#msg {
  margin-top:15px;
  color:#ff5555;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="card">
  <h2>PICK ROLE</h2>

  <div class="roles">
    <div class="role-container">
      <div class="role-btn" onclick="selectRole('admin', this)">Admin</div>
      <input type="number" placeholder="Enter ID" class="role-input">
    </div>

    <div class="role-container">
      <div class="role-btn" onclick="selectRole('teacher', this)">Teachers</div>
      <input type="number" placeholder="Enter ID" class="role-input">
    </div>

    <div class="role-container">
      <div class="role-btn" onclick="selectRole('student', this)">Students</div>
      <input type="number" placeholder="Enter ID" class="role-input">
    </div>

    <div class="role-container">
      <div class="role-btn" onclick="selectRole('guest', this)">Guest</div>
      <input class="role-input">
    </div>
  </div>

  <button onclick="login()">Enter</button>
  <div id="msg"></div>
</div>

<script>
// Avatar URL for all roles
const AVATAR_URL = "https://scontent-lga3-3.xx.fbcdn.net/v/t39.30808-6/597164807_1335245238401700_1090041719849665448_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=JlFQHx0aX6kQ7kNvwEEt658&_nc_oc=AdmQf0I3JElzmS-ZgDmMeHTi9VlWHl__oZmp9Vkv9hp9ODkemRNrSXqVthN9k0g6f2M&_nc_zt=23&_nc_ht=scontent-lga3-3.xx&_nc_gid=uJuflrg2gk7mZkydikx2GA&oh=00_AfrR1drWhj-KPAloYsWrVobK3cdtNOXayXjyzXNq31jDJw&oe=69709E41";

let selectedRole = "";
let selectedInput = null;

// IDs and usernames
const accounts = {
  admin: { id:"1927", name:"Rayan Khalid" },
  teacher: { id:"9183", name:"Teacher" },
  student: {
    "3841":"Hala",
    "5609":"Nada",
    "7426":"Lamaa"
  }
};

function selectRole(role, el){
  selectedRole = role;

  document.querySelectorAll(".role-btn").forEach(b => b.classList.remove("active"));
  el.classList.add("active");

  document.querySelectorAll(".role-input").forEach(i => i.style.display = "none");

  if(role !== "guest"){
    selectedInput = el.nextElementSibling;
    selectedInput.style.display = "block";
    selectedInput.value = "";
  } else {
    selectedInput = null;
  }

  document.getElementById("msg").textContent = "";
}

function saveUser(name, role){
  // Always save username, display name, role, avatar in localStorage
  localStorage.setItem("dashboardDisplayName", name);
  localStorage.setItem("dashboardUsername", name);
  localStorage.setItem("role", role);
  localStorage.setItem("avatar", AVATAR_URL);
  window.location.href = "dashboard.html";
}

function login(){
  const msg = document.getElementById("msg");

  if(!selectedRole){
    msg.textContent = "Select a role";
    return;
  }

  if(selectedRole === "guest"){
    saveUser("Guest","guest");
    return;
  }

  const id = selectedInput.value;

  if(selectedRole === "admin" && id === accounts.admin.id){
    saveUser(accounts.admin.name,"admin");
    return;
  }

  if(selectedRole === "teacher" && id === accounts.teacher.id){
    saveUser(accounts.teacher.name,"teacher");
    return;
  }

  if(selectedRole === "student" && accounts.student[id]){
    saveUser(accounts.student[id],"student");
    return;
  }

  msg.textContent = "Wrong ID";
}
</script>

</body>
</html>
