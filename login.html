<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pick Role</title>
<style>
body {
  margin:0;
  background:#0a0a0a; /* Original background */
  font-family:Arial,sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:#fff;
}

.card {
  background:#1a1a1a;
  padding:40px;
  border-radius:20px;
  width:400px;
  text-align:center;
  box-shadow:0 0 20px #000;
}

h2 {
  margin-bottom:25px;
  font-size:28px;
}

.roles {
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
  margin-bottom:25px;
}

.role-btn {
  display:flex;
  justify-content:center;
  align-items:center;
  padding:15px;
  background:#0d1b2a;
  border:2px solid #007bff44;
  border-radius:50%; /* Circular */
  cursor:pointer;
  transition:all 0.2s ease;
  width:100px;
  height:100px;
}

.role-btn:hover {
  border-color:#007bff88;
}

.role-btn.active {
  border-color:#007bff;
}

input {
  width:100%;
  padding:12px;
  margin-top:15px;
  border-radius:8px;
  border:none;
  background:#222;
  color:#fff;
  text-align:center;
  display:none;
}

button {
  width:100%;
  margin-top:15px;
  padding:12px;
  border-radius:999px;
  border:none;
  background:#007bff;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}

#msg {
  margin-top:15px;
  color:#ff5555;
  font-weight:bold;
}
</style>
</head>
<body>

<div class="card">
  <h2>PICK ROLE</h2>

  <div class="roles">
    <div class="role-btn" onclick="selectRole('admin', this)">Admin</div>
    <div class="role-btn" onclick="selectRole('teacher', this)">Teachers</div>
    <div class="role-btn" onclick="selectRole('student', this)">Students</div>
    <div class="role-btn" onclick="selectRole('guest', this)">Guest</div>
  </div>

  <input id="idInput" type="number" placeholder="Enter ID">
  <button onclick="login()">Enter</button>
  <div id="msg"></div>
</div>

<script>
let selectedRole = null;

const accounts = {
  admin: { id: "1927" },
  teacher: { id: "9183" },
  student: { "3841": true, "5609": true, "7426": true }
};

function selectRole(role, elem){
  selectedRole = role;
  document.querySelectorAll(".role-btn").forEach(b => b.classList.remove("active"));
  elem.classList.add("active");

  const input = document.getElementById("idInput");
  if(role === "guest"){
    input.style.display = "none";
  } else {
    input.style.display = "block";
    input.value = "";
  }

  document.getElementById("msg").textContent = "";
}

function login(){
  const msg = document.getElementById("msg");
  const id = document.getElementById("idInput").value;

  if(!selectedRole){
    msg.textContent = "Select a role";
    return;
  }

  if(selectedRole === "guest"){
    localStorage.setItem("role","guest");
    window.location.href = "dashboard.html";
    return;
  }

  if(selectedRole === "admin" && id === accounts.admin.id){
    localStorage.setItem("role","admin");
    window.location.href = "dashboard.html";
    return;
  }

  if(selectedRole === "teacher" && id === accounts.teacher.id){
    localStorage.setItem("role","teacher");
    window.location.href = "dashboard.html";
    return;
  }

  if(selectedRole === "student" && accounts.student[id]){
    localStorage.setItem("role","student");
    window.location.href = "dashboard.html";
    return;
  }

  msg.textContent = "Wrong ID";
}
</script>

</body>
</html>
