<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #0a0a0a, #111c2a);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .center-card {
      background-color: #1a1a1a;
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.7);
      display: flex;
      gap: 40px;
      width: 90%;
      max-width: 500px;
    }

    .form-container {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .logo {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background-image: url('https://scontent-lga3-3.xx.fbcdn.net/v/t39.30808-6/597164807_1335245238401700_1090041719849665448_n.jpg');
      background-size: cover;
      background-position: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border-radius: 8px;
      border: none;
      background-color: #222;
      color: #fff;
      font-size: 16px;
      text-align: center;
    }

    .password-wrap {
      position: relative;
      width: 100%;
    }

    .eye-btn {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      opacity: 0.8;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(to right, #0066cc, #0099ff);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }

    #loginMessage {
      margin-top: 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="center-card">
  <div class="form-container">
    <h2>Login</h2>

    <input type="text" id="username" placeholder="Username">

    <div class="password-wrap">
      <input type="password" id="password" placeholder="Password">
      <div class="eye-btn" id="togglePassword">
        <svg id="eyeIcon" width="18" height="18" viewBox="0 0 24 24" fill="none"
             xmlns="http://www.w3.org/2000/svg">
          <path d="M1 12C1 12 5 5 12 5C19 5 23 12 23 12C23 12 19 19 12 19C5 19 1 12 1 12Z"
                stroke="white" stroke-width="2"/>
          <circle cx="12" cy="12" r="3"
                  stroke="white" stroke-width="2"/>
        </svg>
      </div>
    </div>

    <button id="loginButton">Enter</button>
    <p id="loginMessage"></p>
  </div>

  <div class="logo"></div>
</div>

<script>
const users = [
  { username: "rayan", password: "Rayan0612", role: "admin" },

  { username: "eman101", password: "Mma@2026!", role: "teacher" },
  { username: "heather102", password: "Mma@2026!", role: "teacher" },
  { username: "khader103", password: "Mma@2026!", role: "teacher" },
  { username: "bilal104", password: "Mma@2026!", role: "teacher" },
  { username: "lilian105", password: "Mma@2026!", role: "teacher" },
  { username: "anas106", password: "Mma@2026!", role: "teacher" },
  { username: "mustafa107", password: "Mma@2026!", role: "teacher" },
  { username: "sondos108", password: "Mma@2026!", role: "teacher" },

  { username: "yousef201", password: "Mma@2026!", role: "student" },
  { username: "hala202", password: "Mma@2026!", role: "student" },
  { username: "nada203", password: "Mma@2026!", role: "student" },

  { username: "guest", password: "Guest2026", role: "guest" }
];

const passwordInput = document.getElementById("password");
const togglePassword = document.getElementById("togglePassword");
const eyeIcon = document.getElementById("eyeIcon");

togglePassword.addEventListener("click", () => {
  if (passwordInput.type === "password") {
    passwordInput.type = "text";
    eyeIcon.style.opacity = "0.4";
  } else {
    passwordInput.type = "password";
    eyeIcon.style.opacity = "0.8";
  }
});

document.getElementById("loginButton").addEventListener("click", () => {
  const username = document.getElementById("username").value;
  const password = passwordInput.value;
  const msg = document.getElementById("loginMessage");

  const user = users.find(u => u.username === username && u.password === password);

  if (user) {
    localStorage.setItem("username", user.username);
    localStorage.setItem("role", user.role);

    msg.style.color = "#0f0";
    msg.textContent = "Login Success";

    setTimeout(() => {
      window.location.href = "dashboard.html";
    }, 800);
  } else {
    msg.style.color = "#f00";
    msg.textContent = "Wrong Username or Password";
  }
});
</script>

</body>
</html>
