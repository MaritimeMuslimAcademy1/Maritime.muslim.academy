<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pick Role</title>
<style>
body {
  margin:0;
  background:#0a0a0a;
  font-family:Arial,sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:#fff;
}

.card {
  width:90%;
  max-width:800px;
  text-align:center;
}

h2 {
  margin-bottom:40px;
  font-size:32px;
}

.roles {
  display:flex;
  justify-content:space-evenly;
  align-items:center;
  margin-bottom:30px;
}

.role-container {
  display:flex;
  flex-direction:column;
  align-items:center;
}

.role-btn {
  width:120px;
  height:120px;
  border-radius:50%;
  background:#0d1b2a;
  border:2px solid #007bff44;
  cursor:pointer;
  transition: all 0.3s ease;
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:bold;
  font-size:16px;
}

.role-btn:hover {
  border-color:#007bff88;
  box-shadow:0 0 15px #007bff33;
}

.role-btn.active {
  border-color:#007bff;
  box-shadow:0 0 20px #007bff66;
}

input {
  width:120px;
  padding:10px;
  margin-top:10px;
  border-radius:8px;
  border:none;
  background:#222;
  color:#fff;
  text-align:center;
  display:none;
}

button {
  margin-top:15px;
  padding:10px 20px;
  border-radius:999px;
  border:none;
  background:#007bff;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}

#msg {
  margin-top:15px;
  color:#ff5555;
  font-weight:bold;
}
</style>
</head>
<body>

<div class="card">
  <h2>PICK ROLE</h2>

  <div class="roles">
    <div class="role-container">
      <div class="role-btn" onclick="selectRole('admin', this)">Admin</div>
      <input type="number" placeholder="Enter ID" class="role-input">
    </div>
    <div class="role-container">
      <div class="role-btn" onclick="selectRole('teacher', this)">Teachers</div>
      <input type="number" placeholder="Enter ID" class="role-input">
    </div>
    <div class="role-container">
      <div class="role-btn" onclick="selectRole('student', this)">Students</div>
      <input type="number" placeholder="Enter ID" class="role-input">
    </div>
    <div class="role-container">
      <div class="role-btn" onclick="selectRole('guest', this)">Guest</div>
      <input type="number" placeholder="Enter ID" class="role-input">
    </div>
  </div>

  <button onclick="login()">Enter</button>
  <div id="msg"></div>
</div>

<script>
let selectedRole = null;
let selectedInput = null;

const accounts = {
  admin: { id: "1927" },
  teacher: { id: "9183" },
  student: { "3841": true, "5609": true, "7426": true }
};

function selectRole(role, elem){
  selectedRole = role;

  // Remove active class from all buttons
  document.querySelectorAll(".role-btn").forEach(b => b.classList.remove("active"));
  elem.classList.add("active");

  // Hide all inputs first
  document.querySelectorAll(".role-input").forEach(input => input.style.display = "none");

  // Show input only for this role (if not guest)
  if(role === "guest"){
    selectedInput = null;
  } else {
    selectedInput = elem.nextElementSibling;
    selectedInput.style.display = "block";
    selectedInput.value = "";
  }

  document.getElementById("msg").textContent = "";
}

function login(){
  const msg = document.getElementById("msg");
  let id = selectedInput ? selectedInput.value : "";

  if(!selectedRole){
    msg.textContent = "Select a role";
    return;
  }

  if(selectedRole === "guest"){
    localStorage.setItem("role","guest");
    window.location.href = "dashboard.html";
    return;
  }

  if(selectedRole === "admin" && id === accounts.admin.id){
    localStorage.setItem("role","admin");
    window.location.href = "dashboard.html";
    return;
  }

  if(selectedRole === "teacher" && id === accounts.teacher.id){
    localStorage.setItem("role","teacher");
    window.location.href = "dashboard.html";
    return;
  }

  if(selectedRole === "student" && accounts.student[id]){
    localStorage.setItem("role","student");
    window.location.href = "dashboard.html";
    return;
  }

  msg.textContent = "Wrong ID";
}
</script>

</body>
</html>
