<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Chat</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #000;
  color: #fff;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

/* Top bar */
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(10,15,30,0.9);
  padding: 10px 20px;
  font-size: 14px;
}
.top-bar .center { font-weight: bold; font-size: 18px; }
.top-bar .right button {
  background: #007bff22;
  border: 1px solid #007bff44;
  color: #fff;
  padding: 6px 14px;
  border-radius: 8px;
  cursor: pointer;
}

/* Content */
.content {
  width: 700px;
  margin: 120px auto 80px;
  display: flex;
  flex-direction: column;
}

/* Chat area */
.chat-box {
  background: #0d1b2a;
  border: 1px solid #007bff44;
  border-radius: 16px;
  padding: 15px;
  flex: 1;
  overflow-y: auto;
  margin-bottom: 15px;
}

.message {
  background: rgba(0,123,255,0.2);
  border: 1px solid #007bff44;
  border-radius: 12px;
  padding: 8px 12px;
  margin-bottom: 8px;
  position: relative;
}

.message h4 { margin: 0 0 4px; font-size: 14px; }
.message p { margin: 0; font-size: 14px; }
.message small { opacity: 0.6; font-size: 12px; }

/* Delete button for teacher */
.message button {
  position: absolute;
  top: 5px;
  right: 5px;
  background: #007bff22;
  border: 1px solid #007bff44;
  color: #fff;
  padding: 2px 6px;
  border-radius: 6px;
  font-size: 10px;
  cursor: pointer;
}

/* Input area */
.input-box {
  display: flex;
  gap: 10px;
}

.input-box input {
  flex: 1;
  padding: 8px 12px;
  border-radius: 12px;
  border: 1px solid #007bff44;
  background: #000;
  color: #fff;
  font-size: 14px;
}

.input-box button {
  padding: 8px 16px;
  border-radius: 12px;
  border: 1px solid #007bff44;
  background: #007bff22;
  color: #fff;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="top-bar">
  <div class="center">Student Chat</div>
  <div class="right"><button onclick="goBack()">‚Üê Back</button></div>
</div>

<div class="content">

  <div class="chat-box" id="chatBox"></div>

  <div class="input-box">
    <input type="text" id="userName" placeholder="Your name">
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
  </div>

</div>

<script>
function goBack() { window.location.href='dashboard.html'; }

function sendMessage() {
  const name = document.getElementById('userName').value.trim();
  const message = document.getElementById('messageInput').value.trim();
  if (!name || !message) return;

  const chatBox = document.getElementById('chatBox');
  const msgCard = document.createElement('div');
  msgCard.className = 'message';
  const timestamp = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
  msgCard.innerHTML = `
    <h4>${name}</h4>
    <p>${message}</p>
    <small>${timestamp}</small>
    <button onclick="deleteMessage(this)">Delete</button>
  `;

  chatBox.appendChild(msgCard);
  chatBox.scrollTop = chatBox.scrollHeight;

  document.getElementById('messageInput').value = '';
}

function deleteMessage(btn) {
  if (confirm('Delete this message?')) {
    btn.parentElement.remove();
  }
}
</script>

</body>
</html>
