<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Chat</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #000;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 100vh;
  padding-top: 20px;
}

/* Top bar */
.top-bar {
  width: 360px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(10,15,30,0.9);
  padding: 10px 20px;
  font-size: 14px;
  border-radius: 20px 20px 0 0;
}
.top-bar .center { font-weight: bold; font-size: 18px; }
.top-bar .right button {
  background: #007bff22;
  border: 1px solid #007bff44;
  color: #fff;
  padding: 5px 12px;
  border-radius: 8px;
  cursor: pointer;
}

/* Phone container */
.phone {
  width: 360px;
  height: 600px;
  border: 2px solid #007bff44;
  border-radius: 40px;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  background: #0d1b2a;
}

/* Chat screen */
.screen {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

/* Messages */
.message {
  max-width: 70%;
  padding: 10px;
  border-radius: 12px;
  position: relative;
  word-wrap: break-word;
}

.message.me {
  align-self: flex-end;
  background: #007bff33;
}

.message.other {
  align-self: flex-start;
  background: #222;
}

/* Delete button */
.message .delete-btn {
  position: absolute;
  top: 2px;
  right: 4px;
  background: #ff000044;
  border: none;
  color: #fff;
  font-size: 10px;
  border-radius: 4px;
  cursor: pointer;
  padding: 1px 3px;
}

/* Input area */
.input-area {
  display: flex;
  gap: 5px;
  padding: 8px;
  border-top: 1px solid #007bff44;
  background: #0d1b2a;
}

.input-area input {
  flex: 1;
  padding: 8px 10px;
  border-radius: 20px;
  border: 1px solid #007bff44;
  background: #000;
  color: #fff;
}

.input-area button {
  padding: 8px 12px;
  border-radius: 12px;
  border: 1px solid #007bff44;
  background: #007bff22;
  color: #fff;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="top-bar">
  <div class="center">Student Chat</div>
  <div class="right"><button onclick="goBack()">‚Üê Back</button></div>
</div>

<div class="phone">
  <div class="screen" id="chatScreen"></div>
  <div class="input-area">
    <input type="text" id="chatInput" placeholder="Type a message...">
    <button onclick="addEmoji('üòä')">üòä</button>
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
const username = 'rayan_k'; // auto username

function goBack() {
  window.location.href = 'dashboard.html';
}

function sendMessage() {
  const input = document.getElementById('chatInput');
  const msg = input.value.trim();
  if (!msg) return;

  addMessage(username, msg, true);
  input.value = '';
  scrollToBottom();
}

function addMessage(user, text, isMe=false) {
  const screen = document.getElementById('chatScreen');
  const msgDiv = document.createElement('div');
  msgDiv.className = 'message ' + (isMe ? 'me' : 'other');
  msgDiv.innerHTML = `<strong>${user}</strong>: ${text}`;
  
  if (isMe) {
    const delBtn = document.createElement('button');
    delBtn.className = 'delete-btn';
    delBtn.textContent = 'x';
    delBtn.onclick = () => msgDiv.remove();
    msgDiv.appendChild(delBtn);
  }

  screen.appendChild(msgDiv);
  scrollToBottom();
}

function scrollToBottom() {
  const screen = document.getElementById('chatScreen');
  screen.scrollTop = screen.scrollHeight;
}

function addEmoji(e) {
  const input = document.getElementById('chatInput');
  input.value += e;
  input.focus();
}
</script>

</body>
</html>
