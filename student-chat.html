<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Chat</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #000;
  color: #fff;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

/* Top bar */
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(10,15,30,0.95);
  padding: 10px 20px;
  font-size: 14px;
}
.top-bar .center { font-weight: bold; font-size: 18px; }
.top-bar .right button {
  background: #007bff22;
  border: 1px solid #007bff44;
  color: #fff;
  padding: 6px 14px;
  border-radius: 8px;
  cursor: pointer;
}

/* Chat container like phone */
.chat-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  padding: 10px;
  overflow-y: auto;
  gap: 8px;
}

/* Messages */
.message {
  max-width: 70%;
  padding: 10px 14px;
  border-radius: 20px;
  font-size: 14px;
  word-wrap: break-word;
  position: relative;
}

.message.self {
  background: #007bff44;
  align-self: flex-end;
  border-top-right-radius: 0;
}

.message.other {
  background: #0d1b2a;
  border: 1px solid #007bff44;
  align-self: flex-start;
  border-top-left-radius: 0;
}

.message small {
  display: block;
  font-size: 10px;
  opacity: 0.6;
  margin-top: 4px;
  text-align: right;
}

/* Delete button for teacher/admin */
.message button {
  position: absolute;
  top: 4px;
  right: 6px;
  font-size: 10px;
  padding: 2px 6px;
  background: #007bff22;
  border: 1px solid #007bff44;
  border-radius: 6px;
  cursor: pointer;
}

/* Input bar like phone */
.input-bar {
  display: flex;
  padding: 10px;
  gap: 10px;
  border-top: 1px solid #007bff44;
}

.input-bar input {
  flex: 1;
  padding: 10px 14px;
  border-radius: 20px;
  border: 1px solid #007bff44;
  background: #000;
  color: #fff;
  font-size: 14px;
}

.input-bar button {
  padding: 10px 16px;
  border-radius: 20px;
  border: 1px solid #007bff44;
  background: #007bff22;
  color: #fff;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="top-bar">
  <div class="center">Student Chat</div>
  <div class="right"><button onclick="goBack()">‚Üê Back</button></div>
</div>

<div class="chat-container" id="chatContainer">
  <!-- Messages will appear here -->
</div>

<div class="input-bar">
  <input type="text" id="messageInput" placeholder="Type a message...">
  <button onclick="sendMessage()">Send</button>
</div>

<script>
const username = 'rayan_k'; // Example logged-in username, replace dynamically from login
const teacherUsername = 'teacher'; // Only teacher can delete messages

function goBack() { window.location.href='dashboard.html'; }

function sendMessage() {
  const msgInput = document.getElementById('messageInput');
  const text = msgInput.value.trim();
  if (!text) return;

  addMessage(username, text, true);
  msgInput.value = '';
}

function addMessage(sender, text, self=false) {
  const chat = document.getElementById('chatContainer');
  const msgDiv = document.createElement('div');
  msgDiv.className = 'message ' + (self ? 'self' : 'other');
  
  const timestamp = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
  msgDiv.innerHTML = `
    <strong>${sender}</strong><br>
    ${text}
    <small>${timestamp}</small>
  `;

  // Show delete button only if teacher/admin
  if (username === teacherUsername) {
    const delBtn = document.createElement('button');
    delBtn.innerText = 'Delete';
    delBtn.onclick = () => msgDiv.remove();
    msgDiv.appendChild(delBtn);
  }

  chat.appendChild(msgDiv);
  chat.scrollTop = chat.scrollHeight;
}

// Example other student message
setTimeout(() => addMessage('fatima_a', 'Hello everyone!'), 500);
</script>

</body>
</html>
