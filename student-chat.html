<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iPhone 12 Simulation</title>
<style>
body {
  margin:0;
  font-family:Arial,sans-serif;
  background:#111;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.phone-frame {
  width:390px;
  height:844px;
  border:16px solid #000;
  border-radius:50px;
  background:#000;
  overflow:hidden;
  position:relative;
  box-shadow:0 0 40px rgba(0,0,0,0.7);
}
.screen {
  width:100%;
  height:100%;
  position:relative;
  background:url('https://i.imgur.com/oCkEbrA.jpg') no-repeat center/cover;
}

/* First Launch Screens */
.screen > .overlay {
  position:absolute;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.9);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:#fff;
  text-align:center;
  font-size:20px;
  transition:0.3s;
}

button {
  margin-top:20px;
  padding:10px 20px;
  border:none;
  border-radius:12px;
  background:#007bff;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}

/* Home Screen Apps */
.home-screen {
  display:none;
  flex-wrap:wrap;
  padding:40px 20px;
  gap:20px;
}
.app {
  width:60px;
  height:60px;
  background:#222;
  border-radius:12px;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
  font-size:12px;
  text-align:center;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="phone-frame">
  <div class="screen">
    <div class="overlay" id="welcomeScreen">
      <div>Welcome</div>
      <div>Select Language</div>
      <button onclick="nextStep('faceID')">Next</button>
    </div>

    <div class="overlay" id="faceID" style="display:none;">
      <div>Face ID Setup</div>
      <button onclick="nextStep('passcode')">Next</button>
    </div>

    <div class="overlay" id="passcode" style="display:none;">
      <div>Set Passcode</div>
      <button onclick="nextStep('home')">Next</button>
    </div>

    <div class="overlay home-screen" id="homeScreen">
      <div class="app" onclick="openApp('chat')">Student Chat</div>
      <div class="app">Messages</div>
      <div class="app">Camera</div>
      <div class="app">Settings</div>
    </div>
  </div>
</div>

<script>
function nextStep(step) {
  document.querySelectorAll('.overlay').forEach(o=>o.style.display='none');
  if(step==='home'){
    document.getElementById('homeScreen').style.display='flex';
    document.getElementById('homeScreen').style.flexWrap='wrap';
  } else {
    document.getElementById(step).style.display='flex';
  }
}

function openApp(app){
  if(app==='chat'){
    alert('Opening Student Chat...');
  }
}
</script>

</body>
</html>
