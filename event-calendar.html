<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event & Calendar</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #000;
  color: #fff;
  height: 100vh;
  display: flex;
  flex-direction: column;
}
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(10,15,30,0.9);
  padding: 10px 20px;
  font-size: 14px;
}
.top-bar .center {
  font-weight: bold;
  font-size: 18px;
}
.top-bar .right button {
  background: #007bff22;
  border: 1px solid #007bff44;
  color: #fff;
  padding: 6px 14px;
  border-radius: 8px;
  cursor: pointer;
}
.content {
  margin: 120px auto 60px;
  width: 900px;
}
.calendar {
  background: #0d1b2a;
  border: 1px solid #007bff44;
  border-radius: 16px;
  padding: 20px;
}
.calendar-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}
.calendar-header button {
  background: #007bff22;
  border: 1px solid #007bff44;
  color: #fff;
  padding: 6px 12px;
  border-radius: 8px;
  cursor: pointer;
}
.calendar-header .month {
  font-size: 18px;
  font-weight: bold;
}
.weekdays {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  text-align: center;
  opacity: 0.7;
  margin-bottom: 10px;
}
.days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 10px;
}
.day {
  height: 100px;
  background: rgba(255,255,255,0.03);
  border-radius: 10px;
  padding: 4px;
  cursor: pointer;
  position: relative;
  display: flex;
  flex-direction: column;
  justify-content: center; /* vertical center */
  align-items: center;     /* horizontal center */
}
.day .date {
  position: absolute;
  top: 4px;
  right: 4px;
  font-size: 13px;
  opacity: 0.8;
}
.day .event {
  width: 90%;
  margin: 2px 0;
  background: #007bff22;
  border: 1px solid #007bff44;
  border-radius: 6px;
  padding: 2px 6px;
  font-size: 12px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.day .event button {
  background: none;
  border: none;
  color: #fff;
  font-size: 12px;
  cursor: pointer;
}
.empty-state {
  text-align: center;
  opacity: 0.6;
  margin-top: 30px;
}
</style>
</head>
<body>

<div class="top-bar">
  <div class="center">Event & Calendar</div>
  <div class="right">
    <button onclick="goBack()">‚Üê Back</button>
  </div>
</div>

<div class="content">
  <div class="calendar">
    <div class="calendar-header">
      <button onclick="changeMonth(-1)">‚Äπ</button>
      <div class="month" id="monthLabel"></div>
      <button onclick="changeMonth(1)">‚Ä∫</button>
    </div>
    <div class="weekdays">
      <div>Sun</div>
      <div>Mon</div>
      <div>Tue</div>
      <div>Wed</div>
      <div>Thu</div>
      <div>Fri</div>
      <div>Sat</div>
    </div>
    <div class="days" id="calendarDays"></div>
    <div class="empty-state" id="emptyState">No events scheduled</div>
  </div>
</div>

<script>
function goBack(){ window.location.href='dashboard.html'; }

const role = localStorage.getItem("role") || "guest";
const username = localStorage.getItem("username") || "Staff";

// load events from localStorage
let events = JSON.parse(localStorage.getItem("events") || "[]");

let currentDate = new Date();

function renderCalendar() {
  const year = currentDate.getFullYear();
  const month = currentDate.getMonth();
  const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];
  document.getElementById("monthLabel").textContent = monthNames[month] + " " + year;

  const firstDay = new Date(year, month, 1).getDay();
  const daysInMonth = new Date(year, month + 1, 0).getDate();
  const calendarDays = document.getElementById("calendarDays");
  calendarDays.innerHTML = "";

  for (let i = 0; i < firstDay; i++) {
    const empty = document.createElement("div");
    empty.className = "day empty";
    calendarDays.appendChild(empty);
  }

  for (let d = 1; d <= daysInMonth; d++) {
    const day = document.createElement("div");
    day.className = "day";
    const today = new Date();
    if(d === today.getDate() && month === today.getMonth() && year === today.getFullYear()){
      day.classList.add("today");
    }
    day.innerHTML = `<div class="date">${d}</div>`;
    
    // add events for this day
    const dayEvents = events.filter(e => e.date === `${year}-${month}-${d}`);
    dayEvents.forEach((e, idx) => {
      const ev = document.createElement("div");
      ev.className = "event";
      ev.innerHTML = `<span>${e.title}</span>`;
      if(role === "admin"){
        ev.innerHTML += `<span>
          <button onclick="editEvent(${idx})">‚úé</button>
          <button onclick="deleteEvent(${idx})">üóë</button>
        </span>`;
      }
      day.appendChild(ev);
    });

    calendarDays.appendChild(day);
  }

  document.getElementById("emptyState").style.display = events.length ? "none" : "block";
}

function changeMonth(step){
  currentDate.setMonth(currentDate.getMonth() + step);
  renderCalendar();
}

// add event function
function addEvent(date){
  const title = prompt("Enter event title");
  if(!title) return;
  events.push({date, title, author: username});
  localStorage.setItem("events", JSON.stringify(events));
  renderCalendar();
}

// edit event
function editEvent(idx){
  const newTitle = prompt("Edit event title", events[idx].title);
  if(newTitle){
    events[idx].title = newTitle;
    localStorage.setItem("events", JSON.stringify(events));
    renderCalendar();
  }
}

// delete event
function deleteEvent(idx){
  if(confirm("Delete this event?")){
    events.splice(idx,1);
    localStorage.setItem("events", JSON.stringify(events));
    renderCalendar();
  }
}

// click day to add event if admin
document.getElementById("calendarDays").addEventListener("click", e=>{
  if(role!=="admin") return;
  const dayDiv = e.target.closest(".day");
  if(dayDiv && !dayDiv.classList.contains("empty")){
    const dateNum = dayDiv.querySelector(".date").textContent;
    addEvent(`${currentDate.getFullYear()}-${currentDate.getMonth()}-${dateNum}`);
  }
});

renderCalendar();
</script>

</body>
</html>
