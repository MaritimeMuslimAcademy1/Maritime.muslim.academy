<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account Settings</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #000;
  color: #fff;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: rgba(10,15,30,0.9);
  padding: 10px 20px;
  font-size: 16px;
}

.top-bar .title {
  font-weight: bold;
  font-size: 18px;
}

.top-bar .back-btn {
  background: #007bff22;
  border: 1px solid #007bff44;
  color: #fff;
  padding: 6px 14px;
  border-radius: 8px;
  cursor: pointer;
}

.content {
  max-width: 600px;
  margin: 30px auto;
  padding: 20px;
  background: #0d1b2a;
  border-radius: 16px;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.content label {
  font-weight: bold;
  margin-bottom: 5px;
}

.content input {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #007bff44;
  background: #000;
  color: #fff;
  font-size: 14px;
}

.avatar-container {
  display: flex;
  align-items: center;
  gap: 15px;
}

.avatar-container img {
  width: 64px;
  height: 64px;
  border-radius: 50%;
  object-fit: cover;
  border: 1px solid #007bff44;
}

.file-input {
  flex: 1;
}

button.save-btn {
  margin-top: 20px;
  padding: 12px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(to right, #0066cc, #0099ff);
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  font-size: 16px;
}
</style>
</head>
<body>

<div class="top-bar">
  <div class="title">Account Settings</div>
  <button class="back-btn" onclick="goBack()">‚Üê Back</button>
</div>

<div class="content">
  <div class="avatar-container">
    <img id="avatarPreview" src="https://scontent-lga3-3.xx.fbcdn.net/v/t39.30808-6/597164807_1335245238401700_1090041719849665448_n.jpg" alt="Avatar">
    <input type="file" class="file-input" id="avatarInput" accept="image/*">
  </div>

  <label for="firstName">First Name</label>
  <input type="text" id="firstName" placeholder="Enter first name">

  <label for="lastName">Last Name</label>
  <input type="text" id="lastName" placeholder="Enter last name">

  <label for="username">Username</label>
  <input type="text" id="username" placeholder="Enter username">

  <label for="password">Password</label>
  <input type="password" id="password" placeholder="Enter new password">

  <button class="save-btn" onclick="saveSettings()">Save Changes</button>
</div>

<script>
function goBack() {
  window.location.href = "dashboard.html";
}

// Avatar preview
const avatarInput = document.getElementById("avatarInput");
const avatarPreview = document.getElementById("avatarPreview");

avatarInput.addEventListener("change", function() {
  const file = this.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function(e) {
      avatarPreview.src = e.target.result;
    }
    reader.readAsDataURL(file);
  }
});

function saveSettings() {
  alert("Settings saved! (Demo only)");
}
</script>

</body>
</html>
