body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #000;
  color: #fff;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(10,15,30,0.9);
  padding: 10px 20px;
  font-size: 14px;
}

.top-bar .center {

}

.top-bar .right button {
  background: #007bff22;
  border: 1px solid #007bff44;
  color: #fff;
  padding: 6px 14px;
  border-radius: 8px;
  cursor: pointer;
}

.content {
  margin: 120px auto 60px;
  width: 900px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 20px;
}

.student-card {

  border-radius: 12px;
  padding: 15px;
  text-align: center;
}

.student-card img {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  margin-bottom: 10px;
  background: #007bff44;
}

.student-card h4 {
  margin: 5px 0 0;
  font-size: 16px;
  font-weight: normal;
  color: #fff;
}

.student-card p {
  margin: 2px 0 0;
  font-size: 12px;
  color: #aaa;
}
</style>
</head>
