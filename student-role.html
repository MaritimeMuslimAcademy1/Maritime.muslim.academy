<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Role</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #000;
  color: #fff;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(10,15,30,0.9);
  padding: 10px 20px;
  font-size: 14px;
}

.top-bar .center {
  font-weight: bold;
  font-size: 18px;
}

.top-bar .right button {
  background: #007bff22;
  border: 1px solid #007bff44;
  color: #fff;
  padding: 6px 14px;
  border-radius: 8px;
  cursor: pointer;
}

.content {
  margin: 120px auto 60px;
  width: 900px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 20px;
}

.student-card {
  background: #0d1b2a;
  border: 1px solid #007bff44;
  border-radius: 12px;
  padding: 15px;
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.student-card .avatar {
  width: 28px;
  height: 28px;
  border-radius: 50%;
  background: #444; /* same as leaderboard */
  display: block;
  overflow: hidden;
  margin-bottom: 10px;
}

.student-card .avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* fills circle completely */
  display: block;
  border-radius: 50%;
}

.student-card h4 {
  margin: 5px 0 2px;
  font-size: 16px;
  font-weight: normal;
  color: #fff;
}

.student-card p {
  margin: 0;
  font-size: 13px;
  opacity: 0.7;
}
</style>
</head>
<body>
