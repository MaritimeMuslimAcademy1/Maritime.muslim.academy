<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Announcement</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #000;
  color: #fff;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* Top bar */
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: rgba(10,15,30,0.9);
  padding: 10px 20px;
  font-size: 14px;
}

.top-bar .center { font-weight: bold; font-size: 18px; }

.top-bar .right button {
  background: #007bff22;
  border: 1px solid #007bff44;
  color: #fff;
  padding: 6px 14px;
  border-radius: 8px;
  cursor: pointer;
}

/* Content */
.content {
  margin: 120px auto 80px;
  width: 700px;
}

/* Post box */
.post-box {
  background: #0d1b2a;
  border: 1px solid #007bff44;
  border-radius: 16px;
  padding: 20px;
  margin-bottom: 30px;
}

.post-box input,
.post-box textarea {
  width: 100%;
  background: #000;
  border: 1px solid #007bff44;
  border-radius: 8px;
  padding: 10px;
  color: #fff;
  margin-bottom: 10px;
  font-size: 14px;
}

.post-box button {
  background: #007bff22;
  border: 1px solid #007bff44;
  color: #fff;
  padding: 8px 16px;
  border-radius: 8px;
  cursor: pointer;
}

/* Announcement cards */
.announcement {
  background: #0d1b2a;
  border: 1px solid #007bff44;
  border-radius: 12px;
  padding: 15px;
  margin-bottom: 12px;
  position: relative;
}

.announcement h3 { margin: 0 0 5px; }
.announcement small { opacity: 0.6; }

/* Edit & Delete buttons */
.announcement button {
  position: absolute;
  top: 10px;
  right: 10px;
  margin-left: 5px;
  background: #007bff22;
  border: 1px solid #007bff44;
  color: #fff;
  padding: 4px 8px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 12px;
}
</style>
</head>

<body>

<div class="top-bar">
  <div class="center">Announcement</div>
  <div class="right">
    <button onclick="goBack()">‚Üê Back</button>
  </div>
</div>

<div class="content">

  <div class="post-box">
    <input type="text" id="title" placeholder="Announcement title">
    <textarea id="message" rows="4" placeholder="Write announcement..."></textarea>
    <button onclick="postAnnouncement()">Post</button>
  </div>

  <div id="announcements"></div>

</div>

<script>
function goBack() {
  window.location.href = 'dashboard.html'
}

function postAnnouncement() {
  const title = document.getElementById('title').value
  const message = document.getElementById('message').value
  if (title === '' || message === '') return

  const container = document.getElementById('announcements')

  const card = document.createElement('div')
  card.className = 'announcement'

  card.innerHTML = `
    <h3>${title}</h3>
    <p>${message}</p>
    <small>Posted just now</small>
    <button onclick="editPost(this)">Edit</button>
    <button onclick="deletePost(this)">Delete</button>
  `

  container.prepend(card)

  document.getElementById('title').value = ''
  document.getElementById('message').value = ''
}

function editPost(btn) {
  const card = btn.parentElement
  const title = card.querySelector('h3').innerText
  const message = card.querySelector('p').innerText

  const newTitle = prompt('Edit Title:', title)
  const newMessage = prompt('Edit Message:', message)

  if (newTitle !== null) card.querySelector('h3').innerText = newTitle
  if (newMessage !== null) card.querySelector('p').innerText = newMessage
}

function deletePost(btn) {
  if (confirm('Are you sure you want to delete this announcement?')) {
    btn.parentElement.remove()
  }
}
</script>

</body>
</html>
