<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Announcement</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #000;
  color: #fff;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: rgba(10,15,30,0.9);
  padding: 10px 20px;
  font-size: 14px;
}

.top-bar .center {
  font-weight: bold;
  font-size: 18px;
}

.top-bar .right button {
  background: #007bff22;
  border: 1px solid #007bff44;
  color: #fff;
  padding: 6px 14px;
  border-radius: 8px;
  cursor: pointer;
}

.content {
  margin: 120px auto 80px;
  width: 700px;
}

.post-box {
  background: #0d1b2a;
  border: 1px solid #007bff44;
  border-radius: 16px;
  padding: 20px;
  margin-bottom: 30px;
}

.post-box input,
.post-box textarea {
  width: 100%;
  background: #000;
  border: 1px solid #007bff44;
  border-radius: 8px;
  padding: 10px;
  color: #fff;
  margin-bottom: 10px;
  font-size: 14px;
}

.post-box button {
  background: #007bff22;
  border: 1px solid #007bff44;
  color: #fff;
  padding: 8px 16px;
  border-radius: 8px;
  cursor: pointer;
}

.announcement {
  background: #0d1b2a;
  border: 1px solid #007bff44;
  border-radius: 12px;
  padding: 15px 15px 45px;
  margin-bottom: 12px;
  position: relative;
}

.announcement-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 8px;
}

.author {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 13px;
  opacity: 0.9;
}

.author .avatar {
  width: 28px;
  height: 28px;
  border-radius: 50%;
  background: #007bff44;
}

.meta {
  font-size: 12px;
  opacity: 0.6;
  text-align: right;
}

.announcement h3 {
  margin: 0 0 6px;
}

.announcement p {
  margin: 0 0 6px;
  opacity: 0.9;
}

.announcement-buttons {
  position: absolute;
  bottom: 10px;
  right: 10px;
  display: flex;
  gap: 5px;
}

.announcement-buttons button {
  background: #007bff22;
  border: 1px solid #007bff44;
  color: #fff;
  padding: 4px 8px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 12px;
}

.empty-state {
  text-align: center;
  opacity: 0.6;
  padding: 40px 0;
}
</style>
</head>

<body>

<div class="top-bar">
  <div class="center">Announcement</div>
  <div class="right">
    <button onclick="goBack()">‚Üê Back</button>
  </div>
</div>

<div class="content">

  <div class="post-box" id="postBox">
    <input type="text" id="title" placeholder="Announcement title">
    <textarea id="message" rows="4" placeholder="Write announcement..."></textarea>
    <button onclick="postAnnouncement()">Post</button>
  </div>

  <div id="announcements">
    <div class="empty-state" id="emptyState">
      No announcements yet.<br>
      Check back later.
    </div>
  </div>

</div>

<script>
const role = localStorage.getItem("role") || "guest"
const username = localStorage.getItem("username") || "Staff"
const postBox = document.getElementById("postBox")

if (role === "student" || role === "guest") {
  postBox.style.display = "none"
}

function goBack() {
  window.location.href = "dashboard.html"
}

function postAnnouncement() {
  const title = document.getElementById("title").value
  const message = document.getElementById("message").value
  if (title === "" || message === "") return

  document.getElementById("emptyState").style.display = "none"

  const date = new Date().toLocaleString()
  const container = document.getElementById("announcements")

  const card = document.createElement("div")
  card.className = "announcement"

  card.innerHTML = `
    <div class="announcement-header">
      <div class="author">
        <div class="avatar"></div>
        <div>
          <div>${username}</div>
          <div style="font-size:11px;opacity:0.6">${role.toUpperCase()}</div>
        </div>
      </div>
      <div class="meta">${date}</div>
    </div>
    <h3>${title}</h3>
    <p>${message}</p>
    <div class="announcement-buttons">
      <button onclick="editPost(this)">Edit</button>
      <button onclick="deletePost(this)">Delete</button>
    </div>
  `

  container.prepend(card)

  document.getElementById("title").value = ""
  document.getElementById("message").value = ""
}

function editPost(btn) {
  const card = btn.closest(".announcement")
  const title = card.querySelector("h3").innerText
  const message = card.querySelector("p").innerText

  const newTitle = prompt("Edit title", title)
  const newMessage = prompt("Edit message", message)

  if (newTitle) card.querySelector("h3").innerText = newTitle
  if (newMessage) card.querySelector("p").innerText = newMessage
}

function deletePost(btn) {
  btn.closest(".announcement").remove()
}
</script>

</body>
</html>
