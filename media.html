<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Media</title>

<style>
body {
  margin:0;
  font-family:Arial,sans-serif;
  background:#000;
  color:#fff;
  display:flex;
  flex-direction:column;
  min-height:100vh;
}

.top-bar {
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(10,15,30,0.9);
  padding:10px 20px;
  font-size:14px;
}

.top-bar .center {
  font-weight:bold;
  font-size:18px;
}

.top-bar .right button {
  background:#007bff22;
  border:1px solid #007bff44;
  color:#fff;
  padding:6px 14px;
  border-radius:8px;
  cursor:pointer;
}

.content {
  width:900px;
  margin:120px auto 80px;
}

.tabs {
  display:flex;
  gap:10px;
  margin-bottom:20px;
}

.tabs button {
  background:#007bff22;
  border:1px solid #007bff44;
  color:#fff;
  padding:8px 16px;
  border-radius:10px;
  cursor:pointer;
}

.tabs button.active {
  background:#007bff44;
}

.grid {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
  gap:16px;
}

.card {
  background:#0d1b2a;
  border:1px solid #007bff44;
  border-radius:14px;
  overflow:hidden;
  cursor:pointer;
}

.card img,
.card video {
  width:100%;
  height:140px;
  object-fit:cover;
  display:block;
}

.card .info {
  padding:10px;
  font-size:13px;
  opacity:0.8;
}

.upload-box {
  background:#0d1b2a;
  border:1px dashed #007bff44;
  border-radius:14px;
  padding:20px;
  margin-bottom:20px;
  display:none;
}

.upload-box input {
  width:100%;
  background:#000;
  border:1px solid #007bff44;
  border-radius:8px;
  padding:8px;
  color:#fff;
}

</style>
</head>

<body>

<div class="top-bar">
  <div class="center">Media</div>
  <div class="right">
    <button onclick="goBack()">‚Üê Back</button>
  </div>
</div>

<div class="content">

  <div class="upload-box" id="uploadBox">
    <input type="file">
  </div>

  <div class="tabs">
    <button class="active" onclick="switchTab('photos',this)">Photos</button>
    <button onclick="switchTab('videos',this)">Videos</button>
    <button onclick="switchTab('news',this)">News</button>
  </div>

  <div class="grid" id="mediaGrid">
    <div class="card">
      <img src="https://via.placeholder.com/400x300">
      <div class="info">School Event</div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/400x300">
      <div class="info">Assembly</div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/400x300">
      <div class="info">Activity Day</div>
    </div>
  </div>

</div>

<script>
const isAdmin = true;

if(isAdmin){
  document.getElementById('uploadBox').style.display = 'block';
}

function goBack(){
  window.location.href = 'dashboard.html';
}

function switchTab(type,btn){
  document.querySelectorAll('.tabs button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
}
</script>

</body>
</html>
