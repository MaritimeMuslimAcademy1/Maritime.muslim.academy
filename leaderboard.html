<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaderboard</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #000;
  color: #fff;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: rgba(10,15,30,0.9);
  padding: 10px 20px;
  font-size: 14px;
}

.top-bar .center {
  font-weight: bold;
  font-size: 18px;
}

.top-bar .right button {
  background: #007bff22;
  border: 1px solid #007bff44;
  color: #fff;
  padding: 6px 14px;
  border-radius: 8px;
  cursor: pointer;
}

.content {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  margin-top: 120px;
}

.board {
  width: 700px;
  background: #0d1b2a;
  border: 1px solid #007bff44;
  border-radius: 16px;
  padding: 20px;
}

.board h2 {
  margin: 0;
  text-align: center;
}

.board p {
  text-align: center;
  opacity: 0.7;
  margin-bottom: 20px;
}

.table {
  width: 100%;
}

.row {
  display: grid;
  grid-template-columns: 60px 1fr 100px;
  align-items: center;
  padding: 12px;
  border-radius: 10px;
  margin-bottom: 8px;
  background: rgba(255,255,255,0.03);
}

.row.header {
  font-weight: bold;
  background: rgba(255,255,255,0.06);
}

.rank {
  text-align: center;
}

.student {
  display: flex;
  align-items: center;
  gap: 10px;
}

.avatar {
  width: 28px;
  height: 28px;
  border-radius: 50%;
  background: #007bff44;
}

.points {
  text-align: right;
}

.gold { border: 1px solid #ffd700; }
.silver { border: 1px solid #c0c0c0; }
.bronze { border: 1px solid #cd7f32; }
</style>
</head>

<body>

<div class="top-bar">
  <div class="center">Leaderboard</div>
  <div class="right">
    <button onclick="goBack()">‚Üê Back</button>
  </div>
</div>

<div class="content">
  <div class="board">
    <h2>Top Students</h2>
    <p>Updated live</p>

    <div class="table">
      <div class="row header">
        <div class="rank">Rank</div>
        <div>Student</div>
        <div class="points">Points</div>
      </div>

      <div class="row gold">
        <div class="rank">1</div>
        <div class="student"><div class="avatar"></div>rayan_k</div>
        <div class="points">320</div>
      </div>

      <div class="row silver">
        <div class="rank">2</div>
        <div class="student"><div class="avatar"></div>ahmad_s</div>
        <div class="points">290</div>
      </div>

      <div class="row bronze">
        <div class="rank">3</div>
        <div class="student"><div class="avatar"></div>fatima_a</div>
        <div class="points">260</div>
      </div>

      <div class="row">
        <div class="rank">4</div>
        <div class="student"><div class="avatar"></div>student_04</div>
        <div class="points">210</div>
      </div>

      <div class="row">
        <div class="rank">5</div>
        <div class="student"><div class="avatar"></div>student_05</div>
        <div class="points">200</div>
      </div>

      <div class="row">
        <div class="rank">6</div>
        <div class="student"><div class="avatar"></div>student_06</div>
        <div class="points">190</div>
      </div>

      <div class="row">
        <div class="rank">7</div>
        <div class="student"><div class="avatar"></div>student_07</div>
        <div class="points">180</div>
      </div>

      <div class="row">
        <div class="rank">8</div>
        <div class="student"><div class="avatar"></div>student_08</div>
        <div class="points">170</div>
      </div>

      <div class="row">
        <div class="rank">9</div>
        <div class="student"><div class="avatar"></div>student_09</div>
        <div class="points">160</div>
      </div>

      <div class="row">
        <div class="rank">10</div>
        <div class="student"><div class="avatar"></div>student_10</div>
        <div class="points">150</div>
      </div>

    </div>
  </div>
</div>

<script>
function goBack() {
  window.location.href = 'dashboard.html'
}
</script>

</body>
</html>
